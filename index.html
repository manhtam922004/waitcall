<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Cuộc Gọi Video &amp; Âm Thanh - Firebase Signaling</title>
  <!-- Import Bootstrap CSS -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
  <style>
    video {
      width: 100%;
      max-width: 600px;
      margin-bottom: 20px;
      border: 1px solid #ccc;
    }
  </style>
  <!-- Firebase scripts -->
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-database.js"></script>
</head>
<body>
<div class="container mt-4">
  <h1 class="text-center">Cuộc Gọi Video &amp; Âm Thanh (Firebase Signaling)</h1>
  <div class="row">
    <div class="col-md-6">
      <h4>Video của bạn</h4>
      <video id="localVideo" autoplay muted></video>
    </div>
    <div class="col-md-6">
      <h4>Video đối phương</h4>
      <video id="remoteVideo" autoplay></video>
    </div>
  </div>
  <div id="status" class="mt-3 text-center"></div>
  <div class="text-center mt-3">
    <button id="endCall" class="btn btn-danger">Kết thúc cuộc gọi</button>
  </div>
</div>

<script>
  // ----------------- CẤU HÌNH FIREBASE -----------------
  // Thay thế các giá trị dưới đây bằng cấu hình Firebase của bạn
  var firebaseConfig = {
    apiKey: "AIzaSyBvxl_a9NurzYLnAfuYM1sHnfuCc03gjoA",
    authDomain: "waitcall-87f5e.firebaseapp.com",
    databaseURL: "https://waitcall-87f5e.firebaseio.com",
    projectId: "waitcall-87f5e",
    storageBucket: "waitcall-87f5e.firebasestorage.app",
    messagingSenderId: "535766267900",
    appId: "1:535766267900:web:572b04459493c157bd6479"
  };
  firebase.initializeApp(firebaseConfig);
  var database = firebase.database();
  
  // Sử dụng một room cố định để đơn giản hóa ví dụ
  const roomRef = database.ref("webrtc-room");

  // ----------------- KHỞI TẠO -----------------
  // Tạo một mã định danh ngẫu nhiên cho client
  const clientId = Math.random().toString(36).substr(2, 9);
  let isOfferer = false;
  let peerConnection = null;
  let localStream = null;
  const configuration = { iceServers: [{ urls: "stun:stun.l.google.com:19302" }] };

  // Các thành phần giao diện
  const localVideo = document.getElementById("localVideo");
  const remoteVideo = document.getElementById("remoteVideo");
  const statusDiv = document.getElementById("status");
  const endCallButton = document.getElementById("endCall");

  function updateStatus(message) {
    console.log(message);
    statusDiv.innerText = message;
  }

  // Gửi thông điệp lên Firebase
  function sendMessage(message) {
    message.clientId = clientId;
    roomRef.push(message);
  }

  // ----------------- XỬ LÝ THÔNG ĐIỆP TỪ FIREBASE -----------------
  roomRef.on("child_added", async snapshot => {
    const message = snapshot.val();
    // Bỏ qua tin nhắn của chính mình
    if (message.clientId === clientId) return;
    
    if (message.type === "ready") {
      updateStatus("Nhận thông báo 'ready' từ client " + message.clientId);
      // Quyết định vai trò: người có clientId nhỏ hơn sẽ là offerer
      if (!peerConnection && clientId < message.clientId) {
        isOfferer = true;
        updateStatus("Bạn là offerer. Tạo offer...");
        createPeerConnection();
        try {
          const offer = await peerConnection.createOffer();
          await peerConnection.setLocalDescription(offer);
          sendMessage({ type: "offer", sdp: peerConnection.localDescription });
          updateStatus("Offer đã gửi qua Firebase");
        } catch (err) {
          console.error("Lỗi khi tạo offer:", err);
          updateStatus("Lỗi khi tạo offer");
        }
      }
    }
    if (message.type === "offer") {
      updateStatus("Nhận offer từ đối phương");
      if (!peerConnection) {
        isOfferer = false;
        createPeerConnection();
      }
      try {
        await peerConnection.setRemoteDescription(new RTCSessionDescription(message.sdp));
        const answer = await peerConnection.createAnswer();
        await peerConnection.setLocalDescription(answer);
        sendMessage({ type: "answer", sdp: peerConnection.localDescription });
        updateStatus("Answer đã gửi qua Firebase");
      } catch (err) {
        console.error("Lỗi khi xử lý offer:", err);
        updateStatus("Lỗi khi xử lý offer");
      }
    }
    if (message.type === "answer") {
      updateStatus("Nhận answer từ đối phương");
      try {
        await peerConnection.setRemoteDescription(new RTCSessionDescription(message.sdp));
      } catch (err) {
        console.error("Lỗi khi đặt remote description từ answer:", err);
        updateStatus("Lỗi khi đặt remote description từ answer");
      }
    }
    if (message.type === "candidate") {
      if (peerConnection) {
        try {
          await peerConnection.addIceCandidate(message.candidate);
        } catch (err) {
          console.error("Lỗi khi thêm ICE candidate:", err);
        }
      }
    }
  });

  // ----------------- TẠO KẾT NỐI WebRTC -----------------
  function createPeerConnection() {
    peerConnection = new RTCPeerConnection(configuration);
    
    peerConnection.onicecandidate = event => {
      if (event.candidate) {
        sendMessage({ type: "candidate", candidate: event.candidate });
      }
    };
    
    peerConnection.ontrack = event => {
      if (remoteVideo.srcObject !== event.streams[0]) {
        remoteVideo.srcObject = event.streams[0];
        updateStatus("Đã nhận được stream của đối phương");
      }
    };
    
    if (localStream) {
      localStream.getTracks().forEach(track => {
        peerConnection.addTrack(track, localStream);
      });
    }
  }

  // ----------------- LẤY LOCAL STREAM -----------------
  navigator.mediaDevices.getUserMedia({ video: true, audio: true })
    .then(stream => {
      localStream = stream;
      localVideo.srcObject = stream;
      updateStatus("Đã lấy được local stream");
      // Sau khi lấy được stream, gửi thông báo "ready"
      sendMessage({ type: "ready" });
    })
    .catch(err => {
      console.error("Lỗi khi truy cập media:", err);
      updateStatus("Lỗi khi truy cập camera/microphone");
    });

  // ----------------- KẾT THÚC CUỘC GỌI -----------------
  endCallButton.addEventListener("click", () => {
    if (peerConnection) {
      peerConnection.close();
      peerConnection = null;
      updateStatus("Cuộc gọi đã kết thúc");
    }
  });
</script>
</body>
</html>
