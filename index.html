<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <title>Cuộc gọi Video 2 người</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      background: #f7f7f7;
      margin: 0;
      padding: 20px;
    }
    h1 {
      color: #333;
    }
    #videos {
      display: flex;
      justify-content: center;
      margin-top: 20px;
    }
    video {
      width: 45%;
      margin: 0 10px;
      border: 1px solid #ccc;
      border-radius: 4px;
    }
  </style>
</head>
<body>
  <h1>Cuộc gọi Video 2 người</h1>
  <div id="videos">
    <video id="localVideo" autoplay playsinline muted></video>
    <video id="remoteVideo" autoplay playsinline></video>
  </div>

  <!-- Thêm thư viện Firebase (phiên bản 8) -->
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-database.js"></script>
  
  <script>
    // Cấu hình Firebase của bạn
    var firebaseConfig = {
      apiKey: "AIzaSyBvxl_a9NurzYLnAfuYM1sHnfuCc03gjoA",
      authDomain: "waitcall-87f5e.firebaseapp.com",
      databaseURL: "https://waitcall-87f5e-default-rtdb.asia-southeast1.firebasedatabase.app/",
      projectId: "waitcall-87f5e",
      storageBucket: "waitcall-87f5e.firebasestorage.app",
      messagingSenderId: "535766267900",
      appId: "1:535766267900:web:572b04459493c157bd6479"
    };
    // Khởi tạo Firebase
    firebase.initializeApp(firebaseConfig);
    const database = firebase.database();

    // Cấu hình ICE cho WebRTC
    const configuration = {
      iceServers: [
        { urls: 'stun:stun.l.google.com:19302' }
      ]
    };

    let localStream;
    let remoteStream;
    let peerConnection;
    let isCaller = false; // Xác định vai trò: caller hay callee

    // Tham chiếu đến node dùng làm phòng (room) trong Firebase
    // Ở đây sử dụng 1 room cố định để 2 người có thể kết nối
    const callRef = database.ref("calls/globalCall");

    // Lấy media của local (video & audio)
    async function startLocalStream() {
      try {
        localStream = await navigator.mediaDevices.getUserMedia({ video: true, audio: true });
        document.getElementById("localVideo").srcObject = localStream;
      } catch (err) {
        console.error("Lỗi khi lấy local stream: ", err);
      }
    }

    // Tạo RTCPeerConnection và thêm các sự kiện cần thiết
    function createPeerConnection() {
      peerConnection = new RTCPeerConnection(configuration);

      // Thêm các track từ local stream vào kết nối
      localStream.getTracks().forEach(track => {
        peerConnection.addTrack(track, localStream);
      });

      // Khi nhận được track từ remote
      peerConnection.ontrack = event => {
        if (!remoteStream) {
          remoteStream = new MediaStream();
          document.getElementById("remoteVideo").srcObject = remoteStream;
        }
        event.streams[0].getTracks().forEach(track => {
          remoteStream.addTrack(track);
        });
      };

      // Xử lý sự kiện ICE candidate
      peerConnection.onicecandidate = event => {
        if (event.candidate) {
          const candidateData = event.candidate.toJSON();
          if (isCaller) {
            callRef.child("offerCandidates").push(candidateData);
          } else {
            callRef.child("answerCandidates").push(candidateData);
          }
        }
      };
    }

    // Hàm khởi tạo cuộc gọi: kiểm tra có cuộc gọi đang chờ hay không
    async function startCall() {
      await startLocalStream();
      createPeerConnection();

      // Kiểm tra dữ liệu cuộc gọi hiện có trên Firebase
      callRef.once("value", async snapshot => {
        const callData = snapshot.val();
        if (!callData || !callData.offer) {
          // Nếu chưa có offer, người dùng này trở thành Caller
          isCaller = true;
          console.log("Bạn là Caller. Tạo offer...");
          // Tạo offer
          const offer = await peerConnection.createOffer();
          await peerConnection.setLocalDescription(offer);

          // Lưu offer vào Firebase
          await callRef.set({ offer: { sdp: offer.sdp, type: offer.type } });

          // Lắng nghe answer từ Callee
          callRef.child("answer").on("value", async snapshot => {
            const answer = snapshot.val();
            if (answer && !peerConnection.currentRemoteDescription) {
              console.log("Nhận answer từ Callee:", answer);
              await peerConnection.setRemoteDescription(new RTCSessionDescription(answer));
            }
          });

          // Lắng nghe ICE candidates của Callee
          callRef.child("answerCandidates").on("child_added", snapshot => {
            const candidate = snapshot.val();
            console.log("Nhận candidate từ Callee:", candidate);
            peerConnection.addIceCandidate(new RTCIceCandidate(candidate));
          });
        } else {
          // Nếu đã có offer, người dùng này trở thành Callee
          isCaller = false;
          console.log("Bạn là Callee. Nhận offer và tạo answer...");

          // Lấy offer từ Firebase và set làm remote description
          const offer = callData.offer;
          await peerConnection.setRemoteDescription(new RTCSessionDescription(offer));

          // Tạo answer và set làm local description
          const answer = await peerConnection.createAnswer();
          await peerConnection.setLocalDescription(answer);

          // Lưu answer vào Firebase
          await callRef.update({ answer: { sdp: answer.sdp, type: answer.type } });

          // Lắng nghe ICE candidates của Caller
          callRef.child("offerCandidates").on("child_added", snapshot => {
            const candidate = snapshot.val();
            console.log("Nhận candidate từ Caller:", candidate);
            peerConnection.addIceCandidate(new RTCIceCandidate(candidate));
          });
        }
      });
    }

    // Bắt đầu tiến trình
    startCall();
  </script>
</body>
</html>
