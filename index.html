<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Cuộc gọi Video &amp; Âm thanh 2 người</title>
  <!-- Import Bootstrap CSS -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
  <style>
    video {
      width: 100%;
      max-width: 600px;
      margin-bottom: 20px;
    }
  </style>
</head>
<body>
  <div class="container text-center">
    <h1>Cuộc gọi Video &amp; Âm thanh</h1>
    <div class="row">
      <div class="col-md-6">
        <h4>Video của bạn</h4>
        <video id="localVideo" autoplay muted></video>
      </div>
      <div class="col-md-6">
        <h4>Video đối phương</h4>
        <video id="remoteVideo" autoplay></video>
      </div>
    </div>
    <button id="endCall" class="btn btn-danger mt-3">Kết thúc cuộc gọi</button>
    <div id="status" class="mt-3"></div>
  </div>

  <script>
    // Kết nối đến signaling server qua WebSocket (thay đổi URL dưới đây theo server của bạn)
    const signalingServer = new WebSocket("wss://example.com/socket");

    let localStream;
    let peerConnection;
    const localVideo = document.getElementById('localVideo');
    const remoteVideo = document.getElementById('remoteVideo');
    const statusDiv = document.getElementById('status');
    const endCallButton = document.getElementById('endCall');

    // Cấu hình STUN server (sử dụng Google STUN)
    const configuration = { iceServers: [{ urls: "stun:stun.l.google.com:19302" }] };

    // Tạo kết nối WebRTC
    function createPeerConnection() {
      peerConnection = new RTCPeerConnection(configuration);

      // Khi có ICE candidate mới, gửi về signaling server
      peerConnection.onicecandidate = event => {
        if (event.candidate) {
          signalingServer.send(JSON.stringify({ ice: event.candidate }));
        }
      };

      // Khi nhận được stream của đối phương
      peerConnection.ontrack = event => {
        remoteVideo.srcObject = event.streams[0];
      };

      // Thêm các track từ localStream vào kết nối
      localStream.getTracks().forEach(track => {
        peerConnection.addTrack(track, localStream);
      });
    }

    // Xử lý tin nhắn từ signaling server
    signalingServer.onmessage = async message => {
      const data = JSON.parse(message.data);

      if (data.offer) {
        // Nhận offer từ người khác
        createPeerConnection();
        await peerConnection.setRemoteDescription(new RTCSessionDescription(data.offer));
        const answer = await peerConnection.createAnswer();
        await peerConnection.setLocalDescription(answer);
        signalingServer.send(JSON.stringify({ answer: answer }));
      } else if (data.answer) {
        // Nhận answer từ người đối diện
        await peerConnection.setRemoteDescription(new RTCSessionDescription(data.answer));
      } else if (data.ice) {
        // Nhận ICE candidate từ đối phương
        try {
          await peerConnection.addIceCandidate(data.ice);
        } catch (e) {
          console.error("Lỗi khi thêm ICE candidate:", e);
        }
      } else if (data.type === "ready") {
        // Khi cả hai bên đã sẵn sàng, tạo kết nối và gửi offer
        createPeerConnection();
        const offer = await peerConnection.createOffer();
        await peerConnection.setLocalDescription(offer);
        signalingServer.send(JSON.stringify({ offer: offer }));
      }
    };

    // Lấy media từ camera và microphone của người dùng
    navigator.mediaDevices.getUserMedia({ video: true, audio: true })
      .then(stream => {
        localStream = stream;
        localVideo.srcObject = stream;
        // Thông báo cho signaling server rằng bạn đã sẵn sàng kết nối
        signalingServer.send(JSON.stringify({ type: "ready" }));
      })
      .catch(error => {
        console.error("Lỗi khi truy cập thiết bị media:", error);
      });

    // Xử lý sự kiện khi người dùng nhấn nút kết thúc cuộc gọi
    endCallButton.addEventListener("click", () => {
      if (peerConnection) {
        peerConnection.close();
        peerConnection = null;
      }
      statusDiv.innerText = "Cuộc gọi đã kết thúc.";
      // Nếu cần, bạn có thể thêm logic để tự kết nối lại hoặc làm mới trang
    });
  </script>
</body>
</html>
