<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <title>Cuộc gọi Video - Ghép cặp tự động (Cải tiến)</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      background: #f7f7f7;
      margin: 0;
      padding: 20px;
    }
    h1 { color: #333; }
    #videos {
      display: flex;
      justify-content: center;
      margin-top: 20px;
    }
    video {
      width: 45%;
      margin: 0 10px;
      border: 1px solid #ccc;
      border-radius: 4px;
    }
    button {
      margin-top: 20px;
      padding: 10px 20px;
      font-size: 16px;
    }
  </style>
</head>
<body>
  <h1>Cuộc gọi Video - Ghép cặp tự động (Cải tiến)</h1>
  <div id="videos">
    <video id="localVideo" autoplay playsinline muted></video>
    <video id="remoteVideo" autoplay playsinline></video>
  </div>
  <button id="hangupBtn">Kết thúc cuộc gọi</button>

  <!-- Thêm Firebase SDK (phiên bản 8) -->
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-database.js"></script>
  <script>
    // Cấu hình Firebase của bạn
    var firebaseConfig = {
      apiKey: "AIzaSyBvxl_a9NurzYLnAfuYM1sHnfuCc03gjoA",
      authDomain: "waitcall-87f5e.firebaseapp.com",
      databaseURL: "https://waitcall-87f5e-default-rtdb.asia-southeast1.firebasedatabase.app/",
      projectId: "waitcall-87f5e",
      storageBucket: "waitcall-87f5e.firebasestorage.app",
      messagingSenderId: "535766267900",
      appId: "1:535766267900:web:572b04459493c157bd6479"
    };
    firebase.initializeApp(firebaseConfig);
    const database = firebase.database();

    // Cấu hình ICE cho WebRTC
    const configuration = { iceServers: [{ urls: 'stun:stun.l.google.com:19302' }] };

    // Các biến toàn cục
    let localStream, remoteStream, peerConnection;
    let roomId = null, role = null; // role: "caller" hoặc "callee"
    let roomRef = null;  // Tham chiếu đến room hiện tại

    // Tạo id duy nhất cho client
    const myId = firebase.database().ref().push().key;

    // Tham chiếu các phần tử HTML
    const localVideo = document.getElementById("localVideo");
    const remoteVideo = document.getElementById("remoteVideo");
    const hangupBtn = document.getElementById("hangupBtn");
    hangupBtn.onclick = hangup;

    // Hàm tạo roomId từ 2 id (đảm bảo nhất quán)
    function generateRoomId(id1, id2) {
      return "room_" + (id1 < id2 ? id1 + "_" + id2 : id2 + "_" + id1);
    }

    // Lấy stream của người dùng
    async function startLocalStream() {
      try {
        localStream = await navigator.mediaDevices.getUserMedia({ video: true, audio: true });
        localVideo.srcObject = localStream;
      } catch (err) {
        console.error("Lỗi khi lấy local stream:", err);
      }
    }

    // Tạo kết nối RTCPeerConnection và thiết lập các sự kiện
    function createPeerConnection() {
      peerConnection = new RTCPeerConnection(configuration);
      localStream.getTracks().forEach(track => peerConnection.addTrack(track, localStream));

      peerConnection.ontrack = event => {
        if (!remoteStream) {
          remoteStream = new MediaStream();
          remoteVideo.srcObject = remoteStream;
        }
        event.streams[0].getTracks().forEach(track => remoteStream.addTrack(track));
      };

      peerConnection.onicecandidate = event => {
        if (event.candidate) {
          const candidateData = event.candidate.toJSON();
          if (role === "caller") {
            roomRef.child("callerCandidates").push(candidateData);
          } else if (role === "callee") {
            roomRef.child("calleeCandidates").push(candidateData);
          }
        }
      };
    }

    // Khởi tạo cuộc gọi dựa theo vai trò
    async function startCall(roomRef, role) {
      if (role === "caller") {
        try {
          // Caller tạo offer
          const offer = await peerConnection.createOffer();
          await peerConnection.setLocalDescription(offer);
          await roomRef.update({ offer: { sdp: offer.sdp, type: offer.type } });
          console.log("Caller: Gửi offer", offer);

          // Lắng nghe answer từ Callee
          roomRef.child("answer").on("value", async snapshot => {
            const answer = snapshot.val();
            if (answer && !peerConnection.currentRemoteDescription) {
              console.log("Caller: Nhận answer", answer);
              await peerConnection.setRemoteDescription(new RTCSessionDescription(answer));
            }
          });

          // Lắng nghe ICE candidate từ Callee
          roomRef.child("calleeCandidates").on("child_added", snapshot => {
            const candidate = snapshot.val();
            console.log("Caller: Nhận candidate từ Callee", candidate);
            peerConnection.addIceCandidate(new RTCIceCandidate(candidate));
          });
        } catch (error) {
          console.error("Caller lỗi:", error);
        }
      } else if (role === "callee") {
        try {
          // Callee nhận offer
          const callData = (await roomRef.once("value")).val();
          if (!callData || !callData.offer) {
            console.error("Callee: Không tìm thấy offer trong room");
            return;
          }
          await peerConnection.setRemoteDescription(new RTCSessionDescription(callData.offer));
          const answer = await peerConnection.createAnswer();
          await peerConnection.setLocalDescription(answer);
          await roomRef.update({ answer: { sdp: answer.sdp, type: answer.type } });
          console.log("Callee: Gửi answer", answer);

          // Lắng nghe ICE candidate từ Caller
          roomRef.child("callerCandidates").on("child_added", snapshot => {
            const candidate = snapshot.val();
            console.log("Callee: Nhận candidate từ Caller", candidate);
            peerConnection.addIceCandidate(new RTCIceCandidate(candidate));
          });
        } catch (error) {
          console.error("Callee lỗi:", error);
        }
      }
    }

    // Hàm ghép cặp: Nếu có ai đang chờ, ghép cặp ngay; nếu không, thêm mình vào danh sách "waiting" và lắng nghe sự kiện ghép cặp.
    function attemptPairing() {
      const waitingRef = database.ref("waiting");

      // Kiểm tra danh sách waiting hiện có
      waitingRef.once("value", snapshot => {
        let partnerId = null;
        snapshot.forEach(child => {
          if (child.key !== myId) {
            partnerId = child.key;
            // Dừng duyệt
            return true;
          }
        });

        if (partnerId) {
          // Có partner đang chờ, tiến hành ghép cặp
          console.log("Tìm thấy partner:", partnerId);
          // Xóa partner khỏi danh sách waiting
          waitingRef.child(partnerId).remove();
          // Tạo roomId dựa trên 2 id
          roomId = generateRoomId(myId, partnerId);
          roomRef = database.ref("calls/" + roomId);
          // Ghi lại thông tin phòng: người chờ (partner) sẽ là caller, mình là callee
          roomRef.set({
            participants: {
              caller: partnerId,
              callee: myId
            }
          });
          role = "callee";
          createPeerConnection();
          startCall(roomRef, role);
        } else {
          // Không có partner, thêm mình vào danh sách waiting
          console.log("Không tìm thấy partner, thêm mình vào waiting...");
          waitingRef.child(myId).set({ timestamp: firebase.database.ServerValue.TIMESTAMP });
          waitingRef.child(myId).onDisconnect().remove();

          // Lắng nghe sự kiện ghép cặp khi có ai ghép cặp với mình:
          // Nếu một room được tạo mà trong đó participants.caller === myId,
          // tức là ai đó ghép cặp với mình (mình đã là người chờ)
          database.ref("calls")
            .orderByChild("participants/caller")
            .equalTo(myId)
            .on("child_added", snapshot => {
              if (!roomId) {
                roomId = snapshot.key;
                roomRef = database.ref("calls/" + roomId);
                role = "caller"; // Người chờ trở thành caller khi được ghép cặp
                console.log("Có người ghép cặp với bạn, room:", roomId);
                createPeerConnection();
                startCall(roomRef, role);
              }
            });
        }
      });
    }

    // Hàm kết thúc cuộc gọi, đóng kết nối và quay lại trạng thái chờ ghép cặp
    function hangup() {
      if (peerConnection) {
        peerConnection.close();
        peerConnection = null;
      }
      if (roomRef) {
        roomRef.remove();
        roomRef = null;
      }
      roomId = null;
      role = null;
      remoteStream = null;
      console.log("Cuộc gọi kết thúc, quay lại chờ ghép cặp...");
      // Thêm lại mình vào danh sách waiting và thử ghép cặp
      attemptPairing();
    }

    // Khởi tạo quá trình: lấy local stream rồi thử ghép cặp
    async function initConnection() {
      await startLocalStream();
      attemptPairing();
    }

    // Bắt đầu
    initConnection();
  </script>
</body>
</html>
