<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <title>Cuộc gọi Video - Ghép cặp song song</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      background: #f7f7f7;
      margin: 0;
      padding: 20px;
    }
    h1 { color: #333; }
    #videos {
      display: flex;
      justify-content: center;
      margin-top: 20px;
    }
    video {
      width: 45%;
      margin: 0 10px;
      border: 1px solid #ccc;
      border-radius: 4px;
    }
    button {
      margin-top: 20px;
      padding: 10px 20px;
      font-size: 16px;
    }
  </style>
</head>
<body>
  <h1>Cuộc gọi Video - Ghép cặp song song</h1>
  <div id="videos">
    <video id="localVideo" autoplay playsinline muted></video>
    <video id="remoteVideo" autoplay playsinline></video>
  </div>
  <button id="hangupBtn">Kết thúc cuộc gọi</button>

  <!-- Firebase SDK (phiên bản 8) -->
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-database.js"></script>
  <script>
    /**************** CẤU HÌNH FIREBASE ****************/
    var firebaseConfig = {
      apiKey: "AIzaSyBvxl_a9NurzYLnAfuYM1sHnfuCc03gjoA",
      authDomain: "waitcall-87f5e.firebaseapp.com",
      databaseURL: "https://waitcall-87f5e-default-rtdb.asia-southeast1.firebasedatabase.app/",
      projectId: "waitcall-87f5e",
      storageBucket: "waitcall-87f5e.firebasestorage.app",
      messagingSenderId: "535766267900",
      appId: "1:535766267900:web:572b04459493c157bd6479"
    };
    firebase.initializeApp(firebaseConfig);
    const database = firebase.database();

    /**************** THIẾT LẬP WEBRTC ****************/
    const configuration = { iceServers: [{ urls: 'stun:stun.l.google.com:19302' }] };

    let localStream, remoteStream, peerConnection;
    let roomId = null, role = null; // role: "caller" hoặc "callee"
    let roomRef = null; // Tham chiếu đến room hiện tại
    let paired = false; // Cờ đánh dấu đã ghép cặp hay chưa

    // Tạo id duy nhất cho client
    const myId = firebase.database().ref().push().key;

    // Tham chiếu các phần tử HTML
    const localVideo = document.getElementById("localVideo");
    const remoteVideo = document.getElementById("remoteVideo");
    const hangupBtn = document.getElementById("hangupBtn");
    hangupBtn.onclick = hangup;

    // Hàm tạo roomId dựa trên 2 id (sắp xếp để nhất quán)
    function generateRoomId(id1, id2) {
      return "room_" + (id1 < id2 ? id1 + "_" + id2 : id2 + "_" + id1);
    }

    // Lấy local media stream
    async function startLocalStream() {
      try {
        localStream = await navigator.mediaDevices.getUserMedia({ video: true, audio: true });
        localVideo.srcObject = localStream;
      } catch (err) {
        console.error("Lỗi khi lấy local stream:", err);
      }
    }

    // Tạo RTCPeerConnection và thêm các track từ localStream
    function createPeerConnection() {
      peerConnection = new RTCPeerConnection(configuration);
      localStream.getTracks().forEach(track => peerConnection.addTrack(track, localStream));

      peerConnection.ontrack = event => {
        if (!remoteStream) {
          remoteStream = new MediaStream();
          remoteVideo.srcObject = remoteStream;
        }
        event.streams[0].getTracks().forEach(track => remoteStream.addTrack(track));
      };

      peerConnection.onicecandidate = event => {
        if (event.candidate) {
          const candidateData = event.candidate.toJSON();
          if (role === "caller") {
            roomRef.child("callerCandidates").push(candidateData);
          } else if (role === "callee") {
            roomRef.child("calleeCandidates").push(candidateData);
          }
        }
      };
    }

    // Thiết lập kết nối gọi qua WebRTC dựa theo vai trò
    async function startCall(roomRef, role) {
      if (role === "caller") {
        try {
          const offer = await peerConnection.createOffer();
          await peerConnection.setLocalDescription(offer);
          await roomRef.update({ offer: { sdp: offer.sdp, type: offer.type } });
          console.log("Caller: Gửi offer", offer);

          // Lắng nghe answer từ Callee
          roomRef.child("answer").on("value", async snapshot => {
            const answer = snapshot.val();
            if (answer && !peerConnection.currentRemoteDescription) {
              console.log("Caller: Nhận answer", answer);
              await peerConnection.setRemoteDescription(new RTCSessionDescription(answer));
            }
          });

          // Lắng nghe ICE candidate từ Callee
          roomRef.child("calleeCandidates").on("child_added", snapshot => {
            const candidate = snapshot.val();
            console.log("Caller: Nhận candidate từ Callee", candidate);
            peerConnection.addIceCandidate(new RTCIceCandidate(candidate));
          });
        } catch (error) {
          console.error("Caller lỗi:", error);
        }
      } else if (role === "callee") {
        try {
          const callData = (await roomRef.once("value")).val();
          if (!callData || !callData.offer) {
            console.error("Callee: Không tìm thấy offer trong room");
            return;
          }
          await peerConnection.setRemoteDescription(new RTCSessionDescription(callData.offer));
          const answer = await peerConnection.createAnswer();
          await peerConnection.setLocalDescription(answer);
          await roomRef.update({ answer: { sdp: answer.sdp, type: answer.type } });
          console.log("Callee: Gửi answer", answer);

          // Lắng nghe ICE candidate từ Caller
          roomRef.child("callerCandidates").on("child_added", snapshot => {
            const candidate = snapshot.val();
            console.log("Callee: Nhận candidate từ Caller", candidate);
            peerConnection.addIceCandidate(new RTCIceCandidate(candidate));
          });
        } catch (error) {
          console.error("Callee lỗi:", error);
        }
      }
    }

    /**************** CHẾ ĐỘ CHỜ & TÌM KIẾM GHÉP CẶP ****************/
    const waitingRef = database.ref("waiting");

    // Thêm mình vào danh sách chờ
    function addSelfToWaiting() {
      waitingRef.child(myId).set({ timestamp: firebase.database.ServerValue.TIMESTAMP });
      waitingRef.child(myId).onDisconnect().remove();
      console.log("Đã thêm mình vào danh sách chờ:", myId);
    }

    // Tìm kiếm partner trong danh sách chờ
    async function searchForPartner() {
      if (paired) return; // Nếu đã ghép cặp rồi thì không cần tìm lại
      const snapshot = await waitingRef.once("value");
      let partnerId = null;
      snapshot.forEach(child => {
        if (child.key !== myId && !partnerId) {
          partnerId = child.key;
        }
      });

      if (partnerId) {
        console.log("Phát hiện partner:", partnerId);
        // Xóa partner khỏi danh sách chờ (và mình cũng sẽ xóa sau khi ghép cặp)
        waitingRef.child(partnerId).remove();
        waitingRef.child(myId).remove();
        // Ghép cặp thành công
        paired = true;
        roomId = generateRoomId(myId, partnerId);
        roomRef = database.ref("calls/" + roomId);
        // Lưu thông tin phòng: caller sẽ là partner (đã có sẵn trong waiting), callee là mình
        roomRef.set({
          participants: {
            caller: partnerId,
            callee: myId
          }
        });
        // Trong trường hợp ghép cặp, nếu partner đến trước thì partner sẽ làm caller, mình làm callee
        role = "callee";
        console.log("Ghép cặp thành công:", roomId, "vai trò:", role);
        createPeerConnection();
        startCall(roomRef, role);
      }
    }

    // Lắng nghe sự kiện thay đổi trong node "waiting"
    function setupWaitingListener() {
      waitingRef.on("child_added", snapshot => {
        if (!paired) {
          console.log("Có client mới vào waiting:", snapshot.key);
          // Mỗi khi có client mới, chủ động tìm kiếm partner
          searchForPartner();
        }
      });
    }

    // Thiết lập listener cho room: Nếu mình là người chờ và có ai ghép cặp với mình, room sẽ được tạo
    function setupRoomListener() {
      database.ref("calls")
        .orderByChild("participants/caller")
        .equalTo(myId)
        .on("child_added", snapshot => {
          if (!paired) {
            paired = true;
            roomId = snapshot.key;
            roomRef = database.ref("calls/" + roomId);
            role = "caller"; // Nếu ai đó ghép cặp với mình, mình làm caller
            console.log("Có người ghép cặp với mình, room:", roomId, "vai trò:", role);
            createPeerConnection();
            startCall(roomRef, role);
          }
        });
    }

    /**************** HÀM KẾT THÚC CUỘC GỌI ****************/
    function hangup() {
      if (peerConnection) {
        peerConnection.close();
        peerConnection = null;
      }
      if (roomRef) {
        roomRef.remove();
        roomRef = null;
      }
      paired = false;
      roomId = null;
      role = null;
      remoteStream = null;
      console.log("Cuộc gọi kết thúc, quay lại trạng thái chờ...");
      // Thêm lại mình vào waiting và tìm kiếm ghép cặp mới
      addSelfToWaiting();
      searchForPartner();
    }

    /**************** KHỞI TẠO QUÁ TRÌNH ****************/
    async function initConnection() {
      await startLocalStream();
      addSelfToWaiting();       // 1. Đưa mình vào danh sách chờ
      setupWaitingListener();   // 2. Lắng nghe sự thay đổi trong waiting
      setupRoomListener();      // 3. Lắng nghe nếu có ai ghép cặp với mình từ phía đối phương
      // Đồng thời, chủ động tìm kiếm partner ngay sau một khoảng delay (ví dụ 2 giây)
      setTimeout(() => {
        searchForPartner();
      }, 2000);
    }

    // Bắt đầu
    initConnection();
  </script>
</body>
</html>
