<html lang="vi">
<head>

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }
        body {
            background-color: #f5f5f5;
            color: #333;
        }
        .container {
            max-width: 1100px;
            margin: 0 auto;
            padding: 20px;
        }
        header {
            text-align: center;
            margin-bottom: 30px;
        }
        h1 {
            color: #2c3e50;
            margin-bottom: 8px;
        }
        .mode-selection {
            display: flex;
            justify-content: center;
            gap: 15px;
            margin-bottom: 20px;
        }
        .mode-btn {
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            background-color: #ecf0f1;
            cursor: pointer;
            transition: all 0.3s;
            font-weight: bold;
        }
        .mode-btn.active {
            background-color: #3498db;
            color: white;
        }
        .status {
            text-align: center;
            margin: 20px 0;
            padding: 15px;
            border-radius: 5px;
            background-color: #ecf0f1;
            font-weight: bold;
        }
        .online-info {
            text-align: center;
            margin: 10px 0;
            font-size: 14px;
            color: #2c3e50;
        }
        .waiting {
            background-color: #f39c12;
            color: white;
        }
        .connected {
            background-color: #2ecc71;
            color: white;
        }
        .action-buttons {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin: 20px 0;
            align-items: center;
        }
        .primary-btn {
            padding: 12px 25px;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s;
        }
        .wait-btn {
            background-color: #3498db;
            color: white;
        }
        .wait-btn:hover {
            background-color: #2980b9;
        }
        .end-btn {
            background-color: #e74c3c;
            color: white;
        }
        .end-btn:hover {
            background-color: #c0392b;
        }
        .content-container {
            display: flex;
            height: calc(100vh - 300px);
            min-height: 450px;
            gap: 20px;
            margin-bottom: 20px;
            position: relative;
        }
        .video-container {
            flex: 3;
            display: flex;
            flex-direction: column;
            gap: 20px;
        }
        .video-wrapper {
            flex: 1;
            position: relative;
            background-color: #000;
            border-radius: 8px;
            overflow: hidden;
        }
        .video-element {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
        .local-video-wrapper {
            position: absolute;
            width: 150px;
            height: 150px;
            bottom: 10px;
            right: 10px;
            border-radius: 8px;
            overflow: hidden;
            border: 2px solid white;
            z-index: 10;
        }
        .username {
            position: absolute;
            bottom: 10px;
            left: 10px;
            background-color: rgba(0,0,0,0.5);
            color: white;
            padding: 5px 10px;
            border-radius: 3px;
        }
        .controls {
            display: flex;
            justify-content: center;
            gap: 15px;
            margin-top: 10px;
        }
        .control-btn {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            border: none;
            background-color: rgba(0, 0, 0, 0.2);
            color: white;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .control-btn.mute {
            background-color: #e74c3c;
        }
        .chat-box {
            flex: 1;
            display: flex;
            flex-direction: column;
            border: 1px solid #ddd;
            border-radius: 8px;
            overflow: hidden;
            background-color: white;
            position: absolute;
            right: 0;
            top: 0;
            height: 100%;
            width: 300px;
            transform: translateX(100%);
            transition: transform 0.3s ease;
        }
        .chat-box.active {
            transform: translateX(0);
        }
        .chat-toggle {
            position: absolute;
            right: 0;
            top: 50%;
            transform: translateY(-50%);
            width: 40px;
            height: 40px;
            border-radius: 50% 0 0 50%;
            background-color: #3498db;
            color: white;
            border: none;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 11;
        }
        .chat-messages {
            flex: 1;
            padding: 15px;
            overflow-y: auto;
            display: flex;
            flex-direction: column;
            gap: 10px;
        }
        .message {
            padding: 10px;
            border-radius: 8px;
            max-width: 70%;
            word-break: break-word;
        }
        .message.received {
            background-color: #ecf0f1;
            align-self: flex-start;
        }
        .message.sent {
            background-color: #3498db;
            color: white;
            align-self: flex-end;
        }
        .message img {
            max-width: 100%;
            border-radius: 8px;
            margin-top: 5px;
        }
        .message-input {
            display: flex;
            padding: 10px;
            border-top: 1px solid #ddd;
            align-items: center;
            gap: 10px;
        }
        .message-input input[type="text"] {
            flex: 1;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 20px;
            outline: none;
        }
        .message-input button {
            padding: 10px;
            border: none;
            border-radius: 50%;
            background-color: #3498db;
            color: white;
            cursor: pointer;
            width: 36px;
            height: 36px;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .emoji-picker {
            position: absolute;
            bottom: 60px;
            right: 10px;
            display: none;
        }
        .emoji-picker.active {
            display: block;
        }
        .hidden {
            display: none !important;
        }
        @media (max-width: 768px) {
            .content-container {
                flex-direction: column;
                height: auto;
            }
            .video-container {
                height: 350px;
            }
            .local-video-wrapper {
                width: 100px;
                height: 100px;
            }
            .chat-box {
                width: 100%;
                height: 300px;
                top: auto;
                bottom: 0;
                transform: translateY(100%);
            }
            .chat-box.active {
                transform: translateY(0);
            }
            .chat-toggle {
                top: auto;
                bottom: 20px;
                right: 20px;
                border-radius: 50%;
            }
        }
        .audio-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            background-color: #f5f5f5;
            border-radius: 8px;
            padding: 20px;
            height: 100%;
        }
        .audio-visualization {
            width: 300px;
            height: 300px;
            border-radius: 50%;
            background-color: #3498db;
            display: flex;
            align-items: center;
            justify-content: center;
            margin-bottom: 30px;
            position: relative;
            transition: transform 0.2s ease;
        }
        .audio-visualization.active {
            box-shadow: 0 0 20px rgba(52, 152, 219, 0.8);
            transform: scale(1.05);
        }
        .audio-visualization .avatar {
            font-size: 80px;
            color: white;
        }
        .audio-visualization .username {
            position: absolute;
            bottom: -30px;
            background-color: transparent;
            color: #2c3e50;
            font-weight: bold;
        }
        .audio-level {
            position: absolute;
            width: 100%;
            height: 100%;
            border-radius: 50%;
            border: 5px solid rgba(255, 255, 255, 0.3);
            box-sizing: border-box;
            opacity: 0.7;
        }
        .audio-controls {
            display: flex;
            gap: 20px;
            margin-top: 20px;
        }
        .audio-control-btn {
            width: 60px;
            height: 60px;
            border-radius: 50%;
            border: none;
            background-color: #ecf0f1;
            color: #2c3e50;
            font-size: 24px;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.3s;
        }
        .audio-control-btn:hover {
            background-color: #dfe6e9;
            transform: scale(1.1);
        }
        .audio-control-btn.mute {
            background-color: #e74c3c;
            color: white;
        }
        .local-audio-wrapper {
            position: relative;
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-top: 40px;
        }
        .local-audio-visualization {
            width: 120px;
            height: 120px;
            border-radius: 50%;
            background-color: #2ecc71;
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
            transition: transform 0.2s ease;
        }
        .local-audio-visualization.active {
            box-shadow: 0 0 15px rgba(46, 204, 113, 0.8);
            transform: scale(1.05);
        }
        .local-audio-visualization .avatar {
            font-size: 40px;
            color: white;
        }
        .switch-container {
            display: flex;
            align-items: center;
            gap: 10px;
            margin-left: 20px;
        }
        .switch {
            position: relative;
            display: inline-block;
            width: 50px;
            height: 28px;
        }
        .switch input {
            opacity: 0;
            width: 0;
            height: 0;
        }
        .slider {
            position: absolute;
            cursor: pointer;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: #ccc;
            transition: .4s;
            border-radius: 34px;
        }
        .slider:before {
            position: absolute;
            content: "";
            height: 20px;
            width: 20px;
            left: 4px;
            bottom: 4px;
            background-color: white;
            transition: .4s;
            border-radius: 50%;
        }
        input:checked + .slider {
            background-color: #3498db;
        }
        input:checked + .slider:before {
            transform: translateX(22px);
        }
        .switch-label {
            font-size: 14px;
            color: #2c3e50;
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>WaitCall</h1>
            <p>Trò chuyện ngẫu nhiên với người lạ</p>
        </header>
        
        <div class="mode-selection">
            <button class="mode-btn active" data-mode="video">Video Call</button>
            <button class="mode-btn" data-mode="audio">Audio Call</button>
            <button class="mode-btn" data-mode="chat">Chat Only</button>
        </div>
        
        <div class="status" id="status-message">

        <div class="online-info" id="online-info">
            Đang tải thông tin...
        </div>
        
        <div class="action-buttons">
            <button class="primary-btn wait-btn" id="start-btn">Bắt đầu tìm kiếm</button>
            <div class="switch-container">
                <label class="switch">
                    <input type="checkbox" id="auto-reconnect-switch">
                    <span class="slider"></span>
                </label>

            </div>

        </div>

        <div class="content-container">
            <div class="video-container" id="video-container">
                <div class="video-wrapper">
                    <video class="video-element" id="remote-video" autoplay playsinline></video>
                    <div class="username" id="remote-username">Người lạ</div>
                    <div class="local-video-wrapper">
                        <video class="video-element" id="local-video" autoplay playsinline muted></video>
                    </div>
                </div>
                <div class="controls">
                    <button class="control-btn" id="toggle-video"><i class="fas fa-video"></i></button>

            <div class="audio-container hidden" id="audio-container">
                <div class="audio-visualization">
                    <div class="audio-level"></div>
                    <i class="fas fa-user avatar"></i>
                    <div class="username" id="remote-username-audio">Người lạ</div>
                </div>
                
                <div class="audio-controls">
                    <button class="audio-control-btn" id="audio-toggle-audio"><i class="fas fa-microphone"></i></button>
                    <button class="audio-control-btn" id="audio-end-call"><i class="fas fa-phone-slash"></i></button>

                <div class="local-audio-wrapper">
                    <div class="local-audio-visualization">

                </div>
            </div>
        </div>
    </div>

    <script>
        // Khởi tạo Firebase
        const firebaseConfig = {
            authDomain: "waitcall-87f5e.firebaseapp.com",
            databaseURL: "https://waitcall-87f5e-default-rtdb.asia-southeast1.firebasedatabase.app/",
            projectId: "waitcall-87f5e",
            storageBucket: "waitcall-87f5e.firebasestorage.app",
            messagingSenderId: "535766267900",
            appId: "1:535766267900:web:572b04459493c157bd6479"
        };
        
        firebase.initializeApp(firebaseConfig);
        const database = firebase.database();
        
        // Biến toàn cục
        let userId = null;
        let localStream = null;
        let peer = null;
        let dataConnection = null;
        let mediaConnection = null;
        let waitingRef = null;
        let roomRef = null;
        let currentMode = 'video';
        let isWaiting = false;
        let isConnected = false;
        let isVideoEnabled = true;
        let isAudioEnabled = true;
        let autoReconnect = false;
        let partnerCountry = '';
        let onlineUsers = 0;
        
        // DOM Elements
        const startBtn = document.getElementById('start-btn');
        const endBtn = document.getElementById('end-btn');
        const statusMessage = document.getElementById('status-message');
        const onlineInfo = document.getElementById('online-info');
        const videoContainer = document.getElementById('video-container');
        const audioContainer = document.getElementById('audio-container');
        const localVideo = document.getElementById('local-video');
        const remoteVideo = document.getElementById('remote-video');
        const chatMessages = document.getElementById('chat-messages');
        const messageInput = document.getElementById('message-input');
        const sendMessageBtn = document.getElementById('send-message');
        const toggleVideoBtn = document.getElementById('toggle-video');
        const toggleAudioBtn = document.getElementById('toggle-audio');
        const audioToggleAudioBtn = document.getElementById('audio-toggle-audio');
        const audioEndCallBtn = document.getElementById('audio-end-call');
        const modeBtns = document.querySelectorAll('.mode-btn');
        const chatBox = document.getElementById('chat-box');
        const chatToggle = document.getElementById('chat-toggle');
        const emojiBtn = document.getElementById('emoji-btn');
        const emojiPicker = document.getElementById('emoji-picker');
        const imageBtn = document.getElementById('image-btn');
        const imageInput = document.getElementById('image-input');
        const localAudioVisualization = document.querySelector('.local-audio-visualization');
        const remoteAudioVisualization = document.querySelector('.audio-visualization');
        
        // Audio visualization variables
        let audioContext = null;
        let localAnalyser = null;
        let remoteAnalyser = null;
        let localDataArray = null;
        let remoteDataArray = null;
        let audioVisualizationInterval = null;
        
        // Tạo ID ngẫu nhiên
        function generateUserId() {
            return Math.random().toString(36).substring(2, 15);
        }
        
        // Lấy thông tin quốc gia từ IP
        async function getCountryFromIP() {
            try {
                const response = await fetch('https://ipapi.co/json/');
                const data = await response.json();
                return data.country_name || 'Không xác định';
            } catch (error) {
                console.error('Lỗi khi lấy thông tin quốc gia:', error);
                return 'Không xác định';
            }
        }
        
        // Cập nhật số người online
        function updateOnlineUsers() {
            database.ref('online_users').on('value', (snapshot) => {
                onlineUsers = snapshot.numChildren();
                updateOnlineInfo();
            });
        }
        
        // Cập nhật thông tin online
        function updateOnlineInfo() {
            onlineInfo.textContent = `Đang online: ${onlineUsers} người${partnerCountry ? ` | Người lạ từ: ${partnerCountry}` : ''}`;
        }
        
        // Khởi tạo
        async function init() {
            try {
                userId = generateUserId();
                console.log('User ID:', userId);
                
                // Đăng ký người dùng online
                const userOnlineRef = database.ref('online_users').child(userId);
                userOnlineRef.set({ timestamp: firebase.database.ServerValue.TIMESTAMP });
                userOnlineRef.onDisconnect().remove();
                
                // Cập nhật số người online
                updateOnlineUsers();
                
                // Khởi tạo PeerJS
                initPeerJS();
                
                // Thiết lập sự kiện
                startBtn.addEventListener('click', startWaiting);
                endBtn.addEventListener('click', endAndFindNew);
                sendMessageBtn.addEventListener('click', sendMessage);
                messageInput.addEventListener('keypress', (e) => {
                    if (e.key === 'Enter') sendMessage();
                });
                toggleVideoBtn.addEventListener('click', toggleVideo);
                toggleAudioBtn.addEventListener('click', toggleAudio);
                audioToggleAudioBtn.addEventListener('click', toggleAudio);
                audioEndCallBtn.addEventListener('click', endAndFindNew);
                chatToggle.addEventListener('click', () => {
                    chatBox.classList.toggle('active');
                    emojiPicker.classList.remove('active');
                });
                
                modeBtns.forEach(btn => {
                    btn.addEventListener('click', () => switchMode(btn.dataset.mode));
                });
                
                document.getElementById('auto-reconnect-switch').addEventListener('change', (e) => {
                    autoReconnect = e.target.checked;
                });
                
                // Emoji picker
                emojiBtn.addEventListener('click', () => {
                    emojiPicker.classList.toggle('active');
                });
                emojiPicker.addEventListener('emoji-click', (event) => {
                    messageInput.value += event.detail.unicode;
                    emojiPicker.classList.remove('active');
                });
                
                // Image sending
                imageBtn.addEventListener('click', () => imageInput.click());
                imageInput.addEventListener('change', handleImageUpload);
                
                window.addEventListener('beforeunload', cleanup);
            } catch (error) {
                console.error('Lỗi khởi tạo:', error);
                statusMessage.textContent = 'Có lỗi xảy ra khi khởi tạo ứng dụng.';
            }
        }
        
        // Xử lý upload ảnh
        async function handleImageUpload(event) {
            const file = event.target.files[0];
            if (!file) return;
            
            if (!isConnected) {
                displayMessage("Bạn chưa được kết nối với ai.", false);
                return;
            }
            
            try {
                const reader = new FileReader();
                reader.onload = () => {
                    const base64Image = reader.result;
                    // Hiển thị ảnh cục bộ
                    displayMessage('', true, base64Image);
                    // Gửi ảnh
                    dataConnection.send({
                        type: 'image',
                        data: base64Image
                    });
                };
                reader.readAsDataURL(file);
            } catch (error) {
                console.error('Lỗi khi gửi ảnh:', error);
                displayMessage("Không thể gửi ảnh.", false);
            }
            event.target.value = '';
        }
        
        // Khởi tạo PeerJS
        function initPeerJS() {
            if (peer) peer.destroy();
            
            const iceServers = [
                { urls: "stun:stun.relay.metered.ca:80" },
                {
                    urls: "turn:global.relay.metered.ca:80",
                    username: "995ca68bcff47b2746260963",
                    credential: "ivvsUJ1C/Sbiko2W"
                },
                {
                    urls: "turn:global.relay.metered.ca:80?transport=tcp",
                    username: "995ca68bcff47b2746260963",
                    credential: "ivvsUJ1C/Sbiko2W"
                },
                {
                    urls: "turn:global.relay.metered.ca:443",
                    username: "995ca68bcff47b2746260963",
                    credential: "ivvsUJ1C/Sbiko2W"
                },
                {
                    urls: "turns:global.relay.metered.ca:443?transport=tcp",
                    username: "995ca68bcff47b2746260963",
                    credential: "ivvsUJ1C/Sbiko2W"
                }
            ];
            
            peer = new Peer(userId, {
                config: { 
                    iceServers: iceServers,
                    iceTransportPolicy: 'relay'
                }
            });
            
            peer.on('open', (id) => console.log('PeerJS ID đã mở:', id));
            peer.on('connection', (conn) => {
                console.log('Có kết nối dữ liệu đến từ:', conn.peer);
                setupDataConnection(conn);
            });
            peer.on('call', (call) => {
                console.log('Có cuộc gọi đến từ:', call.peer);
                answerCall(call);
            });
            peer.on('error', (err) => console.error('Lỗi PeerJS:', err));
        }
        
        // Khởi tạo media stream
        async function initMediaStream(mode) {
            try {
                if (localStream) {
                    localStream.getTracks().forEach(track => track.stop());
                }
                
                const constraints = {
                    audio: true,
                    video: mode === 'video'
                };
                
                localStream = await navigator.mediaDevices.getUserMedia(constraints);
                localVideo.srcObject = localStream;
                return localStream;
            } catch (error) {
                console.error('Không thể truy cập thiết bị media:', error);
                alert('Không thể truy cập micro hoặc camera. Vui lòng kiểm tra quyền truy cập.');
                return null;
            }
        }
        
        // Bắt đầu chờ
        async function startWaiting() {
            if (isWaiting || isConnected) return;
            
            isWaiting = true;
            updateStatusUI('waiting');
            
            if (currentMode !== 'chat') {
                const stream = await initMediaStream(currentMode);
                if (!stream) {
                    isWaiting = false;
                    updateStatusUI('idle');
                    return;
                }
            }
            
            waitingRef = database.ref('waiting');
            
            try {
                const snapshot = await waitingRef.orderByChild('mode').equalTo(currentMode).once('value');
                const waitingUsers = snapshot.val() || {};
                const waitingUserIds = Object.keys(waitingUsers);
                
                if (waitingUserIds.length > 0) {
                    const partnerId = waitingUserIds[0];
                    if (partnerId === userId) {
                        console.log('Không thể kết nối với chính mình, tiếp tục chờ...');
                        await addToWaitingRoom();
                    } else {
                        await waitingRef.child(partnerId).remove();
                        await createRoomAndConnect(partnerId);
                    }
                } else {
                    await addToWaitingRoom();
                }
            } catch (error) {
                console.error('Lỗi khi tìm kiếm đối tác:', error);
                isWaiting = false;
                updateStatusUI('idle');
            }
        }
        
        // Thêm vào phòng chờ
        async function addToWaitingRoom() {
            try {
                await waitingRef.child(userId).set({
                    timestamp: firebase.database.ServerValue.TIMESTAMP,
                    mode: currentMode
                });
                console.log('Đã thêm vào phòng chờ với mode:', currentMode);
                listenForRoomCreation();
            } catch (error) {
                console.error('Lỗi khi thêm vào phòng chờ:', error);
                isWaiting = false;
                updateStatusUI('idle');
            }
        }
        
        // Lắng nghe khi có phòng mới
        function listenForRoomCreation() {
            database.ref('rooms').orderByChild('participants/' + userId).equalTo(true)
                .on('child_added', async (snapshot) => {
                    const roomData = snapshot.val();
                    if (!roomData) return;
                    
                    console.log('Đã tìm thấy phòng:', snapshot.key);
                    
                    if (waitingRef) await waitingRef.child(userId).remove();
                    database.ref('rooms').off('child_added');
                    
                    const participants = Object.keys(roomData.participants || {});
                    const partnerId = participants.find(id => id !== userId);
                    
                    if (!partnerId) {
                        console.error('Không tìm thấy partnerId trong phòng');
                        isWaiting = false;
                        updateStatusUI('idle');
                        return;
                    }
                    
                    roomRef = snapshot.ref;
                    await joinRoomAndConnect(partnerId);
                });
        }
        
        // Tạo phòng và kết nối
        async function createRoomAndConnect(partnerId) {
            try {
                roomRef = database.ref('rooms').push();
                
                await roomRef.set({
                    createdAt: firebase.database.ServerValue.TIMESTAMP,
                    mode: currentMode,
                    participants: {
                        [userId]: true,
                        [partnerId]: true
                    }
                });
                
                console.log('Đã tạo phòng mới:', roomRef.key);
                await connectWithPartner(partnerId);
            } catch (error) {
                console.error('Lỗi khi tạo phòng:', error);
                isWaiting = false;
                updateStatusUI('idle');
            }
        }
        
        // Tham gia phòng và kết nối
        async function joinRoomAndConnect(partnerId) {
            try {
                await connectWithPartner(partnerId);
            } catch (error) {
                console.error('Lỗi khi tham gia phòng:', error);
                isWaiting = false;
                updateStatusUI('idle');
            }
        }
        
        // Kết nối với đối tác
        async function connectWithPartner(partnerId) {
            try {
                isWaiting = false;
                isConnected = true;
                
                // Lấy thông tin quốc gia của partner
                partnerCountry = await getCountryFromIP();
                document.getElementById('remote-username').textContent = `Người lạ (${partnerCountry})`;
                document.getElementById('remote-username-audio').textContent = `Người lạ (${partnerCountry})`;
                updateOnlineInfo();
                
                updateStatusUI('connected');
                initiateDataConnection(partnerId);
                
                await new Promise(resolve => setTimeout(resolve, 1000));
                
                if (currentMode !== 'chat') {
                    initiateMediaConnection(partnerId);
                    if (currentMode === 'audio') {
                        setTimeout(() => setupAudioAnalyzer(), 2000);
                    }
                }
            } catch (error) {
                console.error('Lỗi khi kết nối với đối tác:', error);
                handleDisconnect();
            }
        }
        
        // Khởi tạo kết nối dữ liệu
        function initiateDataConnection(partnerId) {
            dataConnection = peer.connect(partnerId);
            setupDataConnection(dataConnection);
        }
        
        // Thiết lập kết nối dữ liệu
        function setupDataConnection(conn) {
            dataConnection = conn;
            
            conn.on('open', () => {
                console.log('Kết nối dữ liệu đã mở với ID:', conn.peer);
                
                conn.on('data', (data) => {
                    console.log('Nhận dữ liệu:', data);
                    if (data.type === 'chat') {
                        displayMessage(data.message, false);
                    } else if (data.type === 'image') {
                        displayMessage('', false, data.data);
                    }
                });
                
                conn.on('close', () => {
                    console.log('Kết nối dữ liệu đã đóng');
                    handleDisconnect();
                });
                
                conn.on('error', (err) => {
                    console.error('Lỗi kết nối dữ liệu:', err);
                    handleDisconnect();
                });
            });
        }
        
        // Khởi tạo kết nối media
        function initiateMediaConnection(partnerId) {
            if (!localStream) {
                console.error('Không có localStream');
                return;
            }
            
            mediaConnection = peer.call(partnerId, localStream);
            setupMediaConnection(mediaConnection);
        }
        
        // Trả lời cuộc gọi
        async function answerCall(call) {
            try {
                if (!localStream && currentMode !== 'chat') {
                    await initMediaStream(currentMode);
                }
                
                mediaConnection = call;
                mediaConnection.answer(localStream);
                setupMediaConnection(mediaConnection);
            } catch (error) {
                console.error('Lỗi khi trả lời cuộc gọi:', error);
            }
        }
        
        // Thiết lập kết nối media
        function setupMediaConnection(call) {
            call.on('stream', (stream) => {
                console.log('Đã nhận stream từ xa');
                remoteVideo.srcObject = stream;
                
                if (currentMode === 'audio' && stream.getAudioTracks().length > 0) {
                    setTimeout(() => setupAudioAnalyzer(), 1000);
                }
            });
            
            call.on('close', () => {
                console.log('Kết nối media đã đóng');
                remoteVideo.srcObject = null;
                handleDisconnect();
            });
            
            call.on('error', (err) => {
                console.error('Lỗi kết nối media:', err);
                handleDisconnect();
            });
        }
        
        // Xử lý ngắt kết nối
        async function handleDisconnect() {
            if (!isConnected && !isWaiting) return;
            
            console.log('Xử lý ngắt kết nối');
            
            isConnected = false;
            isWaiting = false;
            
            displayMessage("Kết nối đã bị ngắt.", false);
            partnerCountry = '';
            updateOnlineInfo();
            
            if (dataConnection) {
                try {
                    dataConnection.close();
                } catch (e) {
                    console.error('Lỗi khi đóng kết nối dữ liệu:', e);
                }
                dataConnection = null;
            }
            
            if (mediaConnection) {
                try {
                    mediaConnection.close();
                } catch (e) {
                    console.error('Lỗi khi đóng kết nối media:', e);
                }
                mediaConnection = null;
            }
            
            if (remoteVideo.srcObject) remoteVideo.srcObject = null;
            
            if (currentMode === 'audio') stopAudioVisualization();
            
            if (roomRef) {
                try {
                    await roomRef.remove();
                } catch (e) {
                    console.error('Lỗi khi xóa phòng:', e);
                }
                roomRef = null;
            }
            
            chatBox.classList.remove('active');
            emojiPicker.classList.remove('active');
            
            updateStatusUI('idle');
            
            // Tự động tìm kiếm nếu autoReconnect được bật
            if (autoReconnect) {
                setTimeout(startWaiting, 1000);
            }
        }
        
        // Dọn dẹp tài nguyên
        async function cleanup() {
            stopAudioVisualization();
            
            if (waitingRef && userId) await waitingRef.child(userId).remove();
            database.ref('rooms').off();
            if (roomRef) await roomRef.remove();
            
            if (dataConnection) dataConnection.close();
            if (mediaConnection) mediaConnection.close();
            
            if (localStream) {
                localStream.getTracks().forEach(track => track.stop());
            }
            
            if (peer) peer.destroy();
        }
        
        // Cập nhật UI theo trạng thái
        function updateStatusUI(status) {
            statusMessage.classList.remove('waiting', 'connected');
            
            if (status === 'waiting') {
                startBtn.classList.add('hidden');
                endBtn.classList.remove('hidden');
                statusMessage.textContent = 'Đang tìm kiếm người trò chuyện...';
                statusMessage.classList.add('waiting');
            } else if (status === 'connected') {
                startBtn.classList.add('hidden');
                endBtn.classList.remove('hidden');
                statusMessage.textContent = 'Đã kết nối với người lạ. Bạn có thể trò chuyện ngay bây giờ.';
                statusMessage.classList.add('connected');
                messageInput.focus();
            } else {
                startBtn.classList.remove('hidden');
                endBtn.classList.add('hidden');
                statusMessage.textContent = 'Chọn chế độ và nhấn "Bắt đầu tìm kiếm" để kết nối với người lạ.';
            }
        }
        
        // Gửi tin nhắn
        function sendMessage() {
            const text = messageInput.value.trim();
            if (!text) return;
            
            if (!isConnected) {
                displayMessage("Bạn chưa được kết nối với ai. Không thể gửi tin nhắn.", false);
                return;
            }
            
            if (!dataConnection || !dataConnection.open) {
                console.error('Không có kết nối dữ liệu hoặc kết nối bị đóng');
                displayMessage("Lỗi kết nối. Không thể gửi tin nhắn.", false);
                return;
            }
            
            try {
                displayMessage(text, true);
                dataConnection.send({
                    type: 'chat',
                    message: text
                });
                console.log('Đã gửi tin nhắn:', text);
                messageInput.value = '';
            } catch (error) {
                console.error('Lỗi khi gửi tin nhắn:', error);
                displayMessage("Không thể gửi tin nhắn. Vui lòng thử lại.", false);
            }
        }
        
        // Hiển thị tin nhắn
        function displayMessage(text, isSent, image = null) {
            try {
                const messageElem = document.createElement('div');
                messageElem.classList.add('message', isSent ? 'sent' : 'received');
                
                if (image) {
                    const img = document.createElement('img');
                    img.src = image;
                    messageElem.appendChild(img);
                } else {
                    const textNode = document.createTextNode(text);
                    messageElem.appendChild(textNode);
                }
                
                chatMessages.appendChild(messageElem);
                chatMessages.scrollTop = chatMessages.scrollHeight;
            } catch (error) {
                console.error('Lỗi khi hiển thị tin nhắn:', error);
            }
        }
        
        // Bật/tắt video
        function toggleVideo() {
            if (!localStream) return;
            
            const videoTracks = localStream.getVideoTracks();
            if (videoTracks.length === 0) return;
            
            isVideoEnabled = !isVideoEnabled;
            videoTracks[0].enabled = isVideoEnabled;
            
            toggleVideoBtn.innerHTML = isVideoEnabled ? 
                '<i class="fas fa-video"></i>' : 
                '<i class="fas fa-video-slash"></i>';
            toggleVideoBtn.classList.toggle('mute', !isVideoEnabled);
        }
        
        // Bật/tắt âm thanh
        function toggleAudio() {
            if (!localStream) return;
            
            const audioTracks = localStream.getAudioTracks();
            if (audioTracks.length === 0) return;
            
            isAudioEnabled = !isAudioEnabled;
            audioTracks[0].enabled = isAudioEnabled;
            
            toggleAudioBtn.innerHTML = isAudioEnabled ? 
                '<i class="fas fa-microphone"></i>' : 
                '<i class="fas fa-microphone-slash"></i>';
            toggleAudioBtn.classList.toggle('mute', !isAudioEnabled);
            
            if (audioToggleAudioBtn) {
                audioToggleAudioBtn.innerHTML = isAudioEnabled ? 
                    '<i class="fas fa-microphone"></i>' : 
                    '<i class="fas fa-microphone-slash"></i>';
                audioToggleAudioBtn.classList.toggle('mute', !isAudioEnabled);
            }
        }
        
        // Chuyển đổi chế độ
        function switchMode(mode) {
            if (currentMode === mode) return;
            
            if (isConnected || isWaiting) {
                if (!confirm("Chuyển chế độ và kết thúc phiên hiện tại?")) return;
                
                handleDisconnect().then(() => {
                    currentMode = mode;
                    updateUIForMode(mode);
                    resetModeButtons(mode);
                });
            } else {
                currentMode = mode;
                updateUIForMode(mode);
                resetModeButtons(mode);
            }
        }
        
        // Cập nhật UI theo chế độ
        function updateUIForMode(mode) {
            videoContainer.classList.add('hidden');
            audioContainer.classList.add('hidden');
            
            if (mode === 'video') {
                videoContainer.classList.remove('hidden');
            } else if (mode === 'audio') {
                audioContainer.classList.remove('hidden');
            }
        }
        
        // Cập nhật nút chế độ
        function resetModeButtons(mode) {
            modeBtns.forEach(btn => {
                btn.classList.toggle('active', btn.dataset.mode === mode);
            });
        }
        
        // Kết thúc cuộc trò chuyện và tìm người mới
        async function endAndFindNew() {
            await handleDisconnect();
        }
        
        // Thiết lập audio analyzer
        function setupAudioAnalyzer() {
            try {
                if (!audioContext) {
                    audioContext = new (window.AudioContext || window.webkitAudioContext)();
                }
                
                if (localStream && localStream.getAudioTracks().length > 0) {
                    const localSource = audioContext.createMediaStreamSource(localStream);
                    localAnalyser = audioContext.createAnalyser();
                    localAnalyser.fftSize = 256;
                    localSource.connect(localAnalyser);
                    
                    const localBufferLength = localAnalyser.frequencyBinCount;
                    localDataArray = new Uint8Array(localBufferLength);
                }
                
                if (remoteVideo.srcObject && remoteVideo.srcObject.getAudioTracks().length > 0) {
                    const remoteSource = audioContext.createMediaStreamSource(remoteVideo.srcObject);
                    remoteAnalyser = audioContext.createAnalyser();
                    remoteAnalyser.fftSize = 256;
                    remoteSource.connect(remoteAnalyser);
                    
                    const remoteBufferLength = remoteAnalyser.frequencyBinCount;
                    remoteDataArray = new Uint8Array(remoteBufferLength);
                }
                
                startAudioVisualization();
            } catch (error) {
                console.error('Lỗi khi thiết lập audio analyzer:', error);
            }
        }
        
        // Bắt đầu hiệu ứng âm thanh
        function startAudioVisualization() {
            if (audioVisualizationInterval) clearInterval(audioVisualizationInterval);
            
            audioVisualizationInterval = setInterval(() => {
                if (localAnalyser && localDataArray) {
                    localAnalyser.getByteFrequencyData(localDataArray);
                    const localAverage = getAverageVolume(localDataArray);
                    localAudioVisualization.classList.toggle('active', localAverage > 10);
                }
                
                if (remoteAnalyser && remoteDataArray) {
                    remoteAnalyser.getByteFrequencyData(remoteDataArray);
                    const remoteAverage = getAverageVolume(remoteDataArray);
                    remoteAudioVisualization.classList.toggle('active', remoteAverage > 10);
                }
            }, 100);
        }
        
        // Tính trung bình âm lượng
        function getAverageVolume(array) {
            let values = 0;
            for (let i = 0; i < array.length; i++) {
                values += array[i];
            }
            return values / array.length;
        }
        
        // Dừng hiệu ứng âm thanh
        function stopAudioVisualization() {
            if (audioVisualizationInterval) {
                clearInterval(audioVisualizationInterval);
                audioVisualizationInterval = null;
            }
            
            if (audioContext) {
                audioContext.close();
                audioContext = null;
            }
            
            localAnalyser = null;
            remoteAnalyser = null;
            localDataArray = null;
            remoteDataArray = null;
        }
        
        // Khởi tạo ứng dụng
        window.onload = init;
    </script>
