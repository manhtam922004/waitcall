<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random Chat - Trò chuyện với người lạ</title>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-database.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-auth.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/peerjs/1.4.7/peerjs.min.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        body {
            background-color: #f0f2f5;
            color: #333;
        }
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }
        .header {
            text-align: center;
            padding: 20px 0;
            background-color: #4267B2;
            color: white;
            border-radius: 10px;
            margin-bottom: 20px;
        }
        .mode-selection {
            display: flex;
            justify-content: center;
            gap: 15px;
            margin-bottom: 20px;
        }
        .mode-btn {
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            background-color: #e4e6eb;
            cursor: pointer;
            transition: all 0.3s;
            font-weight: bold;
        }
        .mode-btn.active {
            background-color: #4267B2;
            color: white;
        }
        .mode-btn:hover {
            opacity: 0.9;
        }
        .action-buttons {
            display: flex;
            justify-content: center;
            gap: 15px;
            margin-bottom: 20px;
        }
        .primary-btn {
            padding: 12px 25px;
            border: none;
            border-radius: 5px;
            background-color: #4267B2;
            color: white;
            cursor: pointer;
            font-weight: bold;
            transition: all 0.3s;
        }
        .end-btn {
            background-color: #e41e3f;
        }
        .primary-btn:hover {
            opacity: 0.9;
        }
        .status {
            text-align: center;
            margin-bottom: 20px;
            padding: 10px;
            background-color: #e4e6eb;
            border-radius: 5px;
        }
        .chat-container {
            display: flex;
            height: calc(100vh - 300px);
            min-height: 400px;
            gap: 20px;
            margin-bottom: 20px;
        }
        .video-container {
            flex: 3;
            display: flex;
            flex-direction: column;
            gap: 10px;
        }
        .video-wrapper {
            position: relative;
            background-color: #000;
            border-radius: 10px;
            overflow: hidden;
            flex: 1;
        }
        .video-element {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
        .local-video-wrapper {
            position: absolute;
            width: 150px;
            height: 150px;
            bottom: 10px;
            right: 10px;
            border-radius: 10px;
            overflow: hidden;
            border: 2px solid white;
            z-index: 10;
        }
        .chat-box {
            flex: 1;
            display: flex;
            flex-direction: column;
            border: 1px solid #ddd;
            border-radius: 10px;
            overflow: hidden;
            background-color: white;
        }
        .chat-messages {
            flex: 1;
            padding: 15px;
            overflow-y: auto;
            display: flex;
            flex-direction: column;
            gap: 10px;
        }
        .message {
            padding: 10px;
            border-radius: 10px;
            max-width: 70%;
            word-break: break-word;
        }
        .message.received {
            background-color: #e4e6eb;
            align-self: flex-start;
        }
        .message.sent {
            background-color: #4267B2;
            color: white;
            align-self: flex-end;
        }
        .message-input {
            display: flex;
            padding: 10px;
            border-top: 1px solid #ddd;
        }
        .message-input input {
            flex: 1;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 20px;
            outline: none;
        }
        .message-input button {
            margin-left: 10px;
            padding: 10px 15px;
            border: none;
            border-radius: 20px;
            background-color: #4267B2;
            color: white;
            cursor: pointer;
        }
        .hidden {
            display: none !important;
        }
        .controls {
            display: flex;
            justify-content: center;
            gap: 15px;
            margin-top: 10px;
        }
        .control-btn {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            border: none;
            background-color: rgba(255, 255, 255, 0.2);
            color: white;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .control-btn i {
            font-size: 18px;
        }
        .control-btn.mute {
            background-color: #e41e3f;
        }
        
        @media (max-width: 768px) {
            .chat-container {
                flex-direction: column;
                height: auto;
            }
            .video-container {
                height: 300px;
            }
            .local-video-wrapper {
                width: 100px;
                height: 100px;
            }
            .chat-box {
                height: 300px;
            }
        }
    </style>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Random Chat</h1>
            <p>Trò chuyện với người lạ một cách ngẫu nhiên</p>
        </div>
        
        <div class="mode-selection">
            <button class="mode-btn active" data-mode="video">Video Call</button>
            <button class="mode-btn" data-mode="audio">Audio Call</button>
            <button class="mode-btn" data-mode="chat">Chat Only</button>
        </div>
        
        <div class="status" id="status-message">
            Chọn chế độ và nhấn "Bắt đầu" để kết nối với người lạ.
        </div>
        
        <div class="action-buttons">
            <button class="primary-btn" id="start-btn">Bắt đầu</button>
            <button class="primary-btn end-btn hidden" id="end-btn">Kết thúc</button>
        </div>
        
        <div class="chat-container">
            <div class="video-container" id="video-container">
                <div class="video-wrapper">
                    <video class="video-element" id="remote-video" autoplay playsinline></video>
                    <div class="local-video-wrapper">
                        <video class="video-element" id="local-video" autoplay playsinline muted></video>
                    </div>
                </div>
                <div class="controls">
                    <button class="control-btn" id="toggle-video"><i class="fas fa-video"></i></button>
                    <button class="control-btn" id="toggle-audio"><i class="fas fa-microphone"></i></button>
                </div>
            </div>
            
            <div class="chat-box">
                <div class="chat-messages" id="chat-messages"></div>
                <div class="message-input">
                    <input type="text" id="message-input" placeholder="Nhập tin nhắn...">
                    <button id="send-message"><i class="fas fa-paper-plane"></i></button>
                </div>
            </div>
        </div>
    </div>

    <script>
        // Khởi tạo Firebase
        const firebaseConfig = {
            authDomain: "waitcall-87f5e.firebaseapp.com",
            databaseURL: "https://waitcall-87f5e-default-rtdb.asia-southeast1.firebasedatabase.app/",
            projectId: "waitcall-87f5e",
            storageBucket: "waitcall-87f5e.firebasestorage.app",
            messagingSenderId: "535766267900",
            appId: "1:535766267900:web:572b04459493c157bd6479"
        };
        
        firebase.initializeApp(firebaseConfig);
        const database = firebase.database();
        
        // Đăng nhập ẩn danh
        let currentUser = null;
        let currentRoomId = null;
        let currentPairId = null;
        let peer = null;
        let conn = null;
        let call = null;
        let localStream = null;
        let currentMode = 'video';
        let isWaiting = false;
        let isConnected = false;
        let isVideoEnabled = true;
        let isAudioEnabled = true;
        
        // DOM Elements
        const startBtn = document.getElementById('start-btn');
        const endBtn = document.getElementById('end-btn');
        const statusMessage = document.getElementById('status-message');
        const videoContainer = document.getElementById('video-container');
        const localVideo = document.getElementById('local-video');
        const remoteVideo = document.getElementById('remote-video');
        const chatMessages = document.getElementById('chat-messages');
        const messageInput = document.getElementById('message-input');
        const sendMessageBtn = document.getElementById('send-message');
        const toggleVideoBtn = document.getElementById('toggle-video');
        const toggleAudioBtn = document.getElementById('toggle-audio');
        const modeBtns = document.querySelectorAll('.mode-btn');
        
        // Tạo ID ngẫu nhiên
        function generateId(length = 10) {
            const chars = 'ABCDEFGHIJKLMNOPQRSTUVWXYZabcdefghijklmnopqrstuvwxyz0123456789';
            let result = '';
            for (let i = 0; i < length; i++) {
                result += chars.charAt(Math.floor(Math.random() * chars.length));
            }
            return result;
        }
        
        // Đăng nhập ẩn danh
        async function anonymousLogin() {
            try {
                const result = await firebase.auth().signInAnonymously();
                currentUser = result.user;
                console.log('Đăng nhập thành công:', currentUser.uid);
                return currentUser;
            } catch (error) {
                console.error('Lỗi đăng nhập:', error);
                throw error;
            }
        }
        
        // Khởi tạo PeerJS
        function initPeer() {
            if (peer) {
                peer.destroy();
            }
            
            peer = new Peer(currentUser.uid);
            
            peer.on('open', (id) => {
                console.log('PeerJS ID của tôi: ' + id);
            });
            
            peer.on('connection', (dataConnection) => {
                console.log('Có kết nối dữ liệu đến từ:', dataConnection.peer);
                setupDataConnection(dataConnection);
            });
            
            peer.on('call', (mediaConnection) => {
                console.log('Có cuộc gọi đến từ:', mediaConnection.peer);
                answerCall(mediaConnection);
            });
            
            peer.on('error', (err) => {
                console.error('Lỗi PeerJS:', err);
            });
        }
        
        // Khởi tạo stream
        async function initMediaStream(mode) {
            try {
                if (localStream) {
                    localStream.getTracks().forEach(track => track.stop());
                }
                
                const constraints = {
                    audio: true,
                    video: mode === 'video'
                };
                
                localStream = await navigator.mediaDevices.getUserMedia(constraints);
                localVideo.srcObject = localStream;
                
                return localStream;
            } catch (error) {
                console.error('Không thể truy cập thiết bị media:', error);
                alert('Không thể truy cập micro hoặc camera. Vui lòng kiểm tra quyền truy cập.');
                return null;
            }
        }
        
        // Xử lý tham gia phòng chờ
        async function joinWaitingRoom() {
            if (!currentUser) {
                try {
                    await anonymousLogin();
                    initPeer();
                } catch (error) {
                    statusMessage.textContent = 'Lỗi kết nối. Vui lòng thử lại sau.';
                    return;
                }
            }
            
            isWaiting = true;
            statusMessage.textContent = 'Đang tìm người trò chuyện...';
            
            // Khởi tạo media stream dựa trên mode
            if (currentMode !== 'chat') {
                const stream = await initMediaStream(currentMode);
                if (!stream) {
                    return;
                }
            }
            
            // Thêm vào phòng chờ
            const waitingRef = database.ref('waiting');
            const userEntryRef = waitingRef.push({
                userId: currentUser.uid,
                timestamp: firebase.database.ServerValue.TIMESTAMP,
                mode: currentMode
            });
            
            // Lắng nghe các thay đổi trong phòng chờ
            waitingRef.orderByChild('timestamp').on('value', handleWaitingRoomChange);
            
            // Lưu ID của mục chờ này để xóa khi cần
            currentRoomId = userEntryRef.key;
        }
        
        // Xử lý thay đổi trong phòng chờ
        function handleWaitingRoomChange(snapshot) {
            if (!isWaiting || isConnected) return;
            
            const waitingUsers = [];
            snapshot.forEach((childSnapshot) => {
                const entry = childSnapshot.val();
                if (entry.userId !== currentUser.uid && entry.mode === currentMode) {
                    waitingUsers.push({
                        id: childSnapshot.key,
                        ...entry
                    });
                }
            });
            
            // Kết nối với người dùng đầu tiên trong hàng đợi có cùng mode
            if (waitingUsers.length > 0) {
                const partner = waitingUsers[0];
                connectWithPartner(partner.userId, partner.id);
            }
        }
        
        // Kết nối với đối tác
        async function connectWithPartner(partnerId, partnerEntryId) {
            if (isConnected) return;
            
            // Tạo phòng chat mới
            const roomRef = database.ref('rooms').push({
                participants: [currentUser.uid, partnerId],
                createdAt: firebase.database.ServerValue.TIMESTAMP,
                mode: currentMode
            });
            
            currentPairId = partnerId;
            
            // Xóa cả hai người dùng khỏi phòng chờ
            database.ref(`waiting/${currentRoomId}`).remove();
            database.ref(`waiting/${partnerEntryId}`).remove();
            
            // Ngừng lắng nghe phòng chờ
            database.ref('waiting').off('value', handleWaitingRoomChange);
            
            isWaiting = false;
            isConnected = true;
            
            statusMessage.textContent = 'Đã kết nối với một người lạ!';
            startBtn.classList.add('hidden');
            endBtn.classList.remove('hidden');
            
            // Thiết lập kết nối dữ liệu
            initiateDataConnection(partnerId);
            
            // Nếu là chế độ video hoặc audio, bắt đầu cuộc gọi
            if (currentMode !== 'chat') {
                initiateCall(partnerId);
            }
        }
        
        // Khởi tạo kết nối dữ liệu
        function initiateDataConnection(partnerId) {
            conn = peer.connect(partnerId);
            setupDataConnection(conn);
        }
        
        // Thiết lập kết nối dữ liệu
        function setupDataConnection(dataConnection) {
            conn = dataConnection;
            
            conn.on('open', () => {
                console.log('Kết nối dữ liệu đã mở');
                
                conn.on('data', (data) => {
                    if (data.type === 'chat') {
                        displayMessage(data.message, false);
                    }
                });
                
                conn.on('close', () => {
                    handleDisconnect();
                });
                
                conn.on('error', (err) => {
                    console.error('Lỗi kết nối dữ liệu:', err);
                    handleDisconnect();
                });
            });
        }
        
        // Khởi tạo cuộc gọi
        function initiateCall(partnerId) {
            call = peer.call(partnerId, localStream);
            setupMediaConnection(call);
        }
        
        // Trả lời cuộc gọi
        function answerCall(mediaConnection) {
            call = mediaConnection;
            call.answer(localStream);
            setupMediaConnection(call);
        }
        
        // Thiết lập kết nối media
        function setupMediaConnection(mediaConnection) {
            mediaConnection.on('stream', (stream) => {
                remoteVideo.srcObject = stream;
            });
            
            mediaConnection.on('close', () => {
                remoteVideo.srcObject = null;
                handleDisconnect();
            });
            
            mediaConnection.on('error', (err) => {
                console.error('Lỗi kết nối media:', err);
                handleDisconnect();
            });
        }
        
        // Xử lý ngắt kết nối
        function handleDisconnect() {
            if (!isConnected) return;
            
            isConnected = false;
            
            // Xóa tin nhắn
            chatMessages.innerHTML = '';
            
            // Ngừng kết nối đang hoạt động
            if (conn) {
                conn.close();
                conn = null;
            }
            
            if (call) {
                call.close();
                call = null;
            }
            
            statusMessage.textContent = 'Kết nối đã kết thúc.';
            endBtn.classList.add('hidden');
            startBtn.classList.remove('hidden');
        }
        
        // Gửi tin nhắn
        function sendMessage() {
            const text = messageInput.value.trim();
            if (!text || !isConnected || !conn) return;
            
            displayMessage(text, true);
            
            conn.send({
                type: 'chat',
                message: text
            });
            
            messageInput.value = '';
        }
        
        // Hiển thị tin nhắn
        function displayMessage(text, isSent) {
            const messageElem = document.createElement('div');
            messageElem.classList.add('message');
            messageElem.classList.add(isSent ? 'sent' : 'received');
            messageElem.textContent = text;
            
            chatMessages.appendChild(messageElem);
            chatMessages.scrollTop = chatMessages.scrollHeight;
        }
        
        // Chuyển đổi chế độ
        function switchMode(mode) {
            if (isConnected || isWaiting) {
                alert('Vui lòng kết thúc cuộc trò chuyện hiện tại trước khi đổi chế độ.');
                return;
            }
            
            currentMode = mode;
            
            // Cập nhật giao diện theo chế độ
            if (mode === 'chat') {
                videoContainer.classList.add('hidden');
            } else {
                videoContainer.classList.remove('hidden');
            }
            
            // Cập nhật nút chế độ
            modeBtns.forEach(btn => {
                if (btn.dataset.mode === mode) {
                    btn.classList.add('active');
                } else {
                    btn.classList.remove('active');
                }
            });
        }
        
        // Bật/tắt video
        function toggleVideo() {
            if (!localStream) return;
            
            const videoTracks = localStream.getVideoTracks();
            if (videoTracks.length === 0) return;
            
            isVideoEnabled = !isVideoEnabled;
            videoTracks[0].enabled = isVideoEnabled;
            
            toggleVideoBtn.innerHTML = isVideoEnabled ? 
                '<i class="fas fa-video"></i>' : 
                '<i class="fas fa-video-slash"></i>';
                
            if (isVideoEnabled) {
                toggleVideoBtn.classList.remove('mute');
            } else {
                toggleVideoBtn.classList.add('mute');
            }
        }
        
        // Bật/tắt âm thanh
        function toggleAudio() {
            if (!localStream) return;
            
            const audioTracks = localStream.getAudioTracks();
            if (audioTracks.length === 0) return;
            
            isAudioEnabled = !isAudioEnabled;
            audioTracks[0].enabled = isAudioEnabled;
            
            toggleAudioBtn.innerHTML = isAudioEnabled ? 
                '<i class="fas fa-microphone"></i>' : 
                '<i class="fas fa-microphone-slash"></i>';
                
            if (isAudioEnabled) {
                toggleAudioBtn.classList.remove('mute');
            } else {
                toggleAudioBtn.classList.add('mute');
            }
        }
        
        // Kết thúc cuộc trò chuyện và tìm người mới
        async function endAndFindNew() {
            handleDisconnect();
            await joinWaitingRoom();
        }
        
        // Event Listeners
        startBtn.addEventListener('click', joinWaitingRoom);
        endBtn.addEventListener('click', endAndFindNew);
        
        sendMessageBtn.addEventListener('click', sendMessage);
        messageInput.addEventListener('keypress', (e) => {
            if (e.key === 'Enter') {
                sendMessage();
            }
        });
        
        modeBtns.forEach(btn => {
            btn.addEventListener('click', () => {
                switchMode(btn.dataset.mode);
            });
        });
        
        toggleVideoBtn.addEventListener('click', toggleVideo);
        toggleAudioBtn.addEventListener('click', toggleAudio);
        
        // Khởi tạo ban đầu
        switchMode('video');
    </script>
</body>
</html>
