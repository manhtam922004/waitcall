<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WaitCall - Trò chuyện ngẫu nhiên</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f5f5f5;
            color: #333;
        }
        .container {
            max-width: 900px;
            margin: 0 auto;
            padding: 20px;
        }
        header {
            text-align: center;
            margin-bottom: 30px;
        }
        h1 {
            color: #2c3e50;
        }
        .video-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 20px;
            margin-bottom: 20px;
        }
        .video-box {
            width: 400px;
            height: 300px;
            background-color: #000;
            border-radius: 8px;
            overflow: hidden;
            position: relative;
        }
        video {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
        .controls {
            display: flex;
            justify-content: center;
            gap: 15px;
            margin-top: 20px;
        }
        button {
            padding: 12px 24px;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
            transition: all 0.3s;
        }
        .wait-btn {
            background-color: #3498db;
            color: white;
        }
        .wait-btn:hover {
            background-color: #2980b9;
        }
        .end-btn {
            background-color: #e74c3c;
            color: white;
        }
        .end-btn:hover {
            background-color: #c0392b;
        }
        .status {
            text-align: center;
            margin: 20px 0;
            padding: 10px;
            border-radius: 5px;
            background-color: #ecf0f1;
        }
        .waiting {
            background-color: #f39c12;
            color: white;
        }
        .connected {
            background-color: #2ecc71;
            color: white;
        }
        .hidden {
            display: none;
        }
        .username {
            position: absolute;
            bottom: 10px;
            left: 10px;
            background-color: rgba(0,0,0,0.5);
            color: white;
            padding: 5px 10px;
            border-radius: 3px;
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>WaitCall</h1>
            <p>Trò chuyện qua video với người lạ</p>
        </header>

        <div class="status" id="statusMessage">
            Chào mừng đến với WaitCall. Nhấn "Bắt đầu tìm kiếm" để kết nối.
        </div>

        <div class="video-container">
            <div class="video-box">
                <video id="localVideo" autoplay muted playsinline></video>
                <div class="username">Bạn</div>
            </div>
            <div class="video-box">
                <video id="remoteVideo" autoplay playsinline></video>
                <div class="username">Người lạ</div>
            </div>
        </div>

        <div class="controls">
            <button id="waitButton" class="wait-btn">Bắt đầu tìm kiếm</button>
            <button id="endButton" class="end-btn hidden">Kết thúc</button>
        </div>
    </div>

    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-database.js"></script>
    <script>
        // Cấu hình Firebase
        const firebaseConfig = {
            authDomain: "waitcall-87f5e.firebaseapp.com",
            databaseURL: "https://waitcall-87f5e-default-rtdb.asia-southeast1.firebasedatabase.app/",
            projectId: "waitcall-87f5e",
            storageBucket: "waitcall-87f5e.firebasestorage.app",
            messagingSenderId: "535766267900",
            appId: "1:535766267900:web:572b04459493c157bd6479"
        };

        // Khởi tạo Firebase
        firebase.initializeApp(firebaseConfig);
        const database = firebase.database();

        // Biến toàn cục
        let localStream;
        let peerConnection;
        let userId;
        let roomId;
        let waitingRef;
        let roomRef;
        let currentStatus = 'idle'; // idle, waiting, connected

        // Elements
        const localVideo = document.getElementById('localVideo');
        const remoteVideo = document.getElementById('remoteVideo');
        const waitButton = document.getElementById('waitButton');
        const endButton = document.getElementById('endButton');
        const statusMessage = document.getElementById('statusMessage');

        // ICE servers cho WebRTC
        const servers = {
            iceServers: [
                {
                    urls: [
                        'stun:stun1.l.google.com:19302',
                        'stun:stun2.l.google.com:19302',
                    ],
                },
            ],
        };

        // Khởi tạo
        async function init() {
            try {
                // Lấy luồng video và audio
                localStream = await navigator.mediaDevices.getUserMedia({
                    video: true,
                    audio: true,
                });
                localVideo.srcObject = localStream;

                // Tạo ID ngẫu nhiên cho người dùng
                userId = generateUserId();
                console.log('User ID:', userId);

                // Thiết lập sự kiện
                waitButton.addEventListener('click', startWaiting);
                endButton.addEventListener('click', endCall);

                // Sự kiện khi người dùng đóng tab
                window.addEventListener('beforeunload', cleanup);
            } catch (error) {
                console.error('Lỗi khởi tạo:', error);
                statusMessage.textContent = 'Không thể truy cập camera hoặc microphone.';
                statusMessage.style.backgroundColor = '#e74c3c';
            }
        }

        // Tạo ID ngẫu nhiên
        function generateUserId() {
            return Math.random().toString(36).substring(2, 15);
        }

        // Bắt đầu chờ
        async function startWaiting() {
            if (currentStatus !== 'idle') return;

            updateStatus('waiting');
            waitButton.classList.add('hidden');
            statusMessage.textContent = 'Đang tìm kiếm người trò chuyện...';
            statusMessage.classList.add('waiting');

            // Kiểm tra danh sách chờ
            waitingRef = database.ref('waiting');
            
            try {
                const snapshot = await waitingRef.once('value');
                const waitingUsers = snapshot.val() || {};
                
                // Tìm người đang chờ
                const waitingUserIds = Object.keys(waitingUsers);
                
                if (waitingUserIds.length > 0 && waitingUserIds[0] !== userId) {
                    // Có người đang chờ, tạo phòng
                    const partnerId = waitingUserIds[0];
                    await waitingRef.child(partnerId).remove();
                    createRoom(partnerId);
                } else {
                    // Không có ai đang chờ, thêm vào danh sách chờ
                    await waitingRef.child(userId).set({
                        timestamp: firebase.database.ServerValue.TIMESTAMP
                    });
                    
                    // Lắng nghe sự kiện khi có phòng mới
                    listenForRoomCreation();
                }
            } catch (error) {
                console.error('Lỗi khi tìm kiếm đối tác:', error);
                updateStatus('idle');
            }
        }

        // Lắng nghe sự kiện tạo phòng
        function listenForRoomCreation() {
            database.ref('rooms').orderByChild('participants/' + userId).equalTo(true)
                .on('child_added', async (snapshot) => {
                    // Có phòng mới được tạo với người dùng này
                    roomId = snapshot.key;
                    console.log('Phòng mới được tạo:', roomId);
                    
                    // Xóa khỏi danh sách chờ
                    if (waitingRef) {
                        await waitingRef.child(userId).remove();
                    }
                    
                    // Tham gia phòng
                    joinRoom(roomId);
                });
        }

        // Tạo phòng mới
        async function createRoom(partnerId) {
            roomId = `room_${userId}_${partnerId}`;
            roomRef = database.ref('rooms/' + roomId);
            
            // Thiết lập thông tin phòng
            await roomRef.set({
                created: firebase.database.ServerValue.TIMESTAMP,
                participants: {
                    [userId]: true,
                    [partnerId]: true
                }
            });
            
            // Tạo kết nối WebRTC
            setupPeerConnection();
            
            // Tạo và gửi offer
            createAndSendOffer();
        }

        // Tham gia phòng
        function joinRoom(roomIdToJoin) {
            roomId = roomIdToJoin;
            roomRef = database.ref('rooms/' + roomId);
            
            // Thiết lập kết nối WebRTC
            setupPeerConnection();
            
            // Lắng nghe offer và answer
            listenForRemoteSessionDescriptions();
        }

        // Thiết lập kết nối ngang hàng WebRTC
        function setupPeerConnection() {
            peerConnection = new RTCPeerConnection(servers);
            
            // Thêm luồng local vào kết nối
            localStream.getTracks().forEach(track => {
                peerConnection.addTrack(track, localStream);
            });
            
            // Lắng nghe khi có luồng remote
            peerConnection.ontrack = event => {
                remoteVideo.srcObject = event.streams[0];
                updateStatus('connected');
            };
            
            // Lắng nghe các ứng cử viên ICE
            peerConnection.onicecandidate = event => {
                if (event.candidate) {
                    roomRef.child('candidates/' + userId).push(event.candidate.toJSON());
                }
            };
            
            // Lắng nghe các ứng cử viên ICE từ đối tác
            roomRef.child('candidates').on('child_added', snapshot => {
                if (snapshot.key !== userId) {
                    snapshot.forEach(childSnapshot => {
                        const candidate = new RTCIceCandidate(childSnapshot.val());
                        peerConnection.addIceCandidate(candidate);
                    });
                }
            });
        }

        // Tạo và gửi offer
        async function createAndSendOffer() {
            try {
                const offer = await peerConnection.createOffer();
                await peerConnection.setLocalDescription(offer);
                
                const roomWithOffer = {
                    offer: {
                        type: offer.type,
                        sdp: offer.sdp
                    }
                };
                
                await roomRef.update(roomWithOffer);
                listenForRemoteSessionDescriptions();
            } catch (error) {
                console.error('Lỗi khi tạo offer:', error);
            }
        }

        // Lắng nghe mô tả phiên từ xa
        function listenForRemoteSessionDescriptions() {
            roomRef.on('value', async snapshot => {
                const roomData = snapshot.val();
                if (!roomData) return;
                
                // Xử lý answer khi là người tạo offer
                if (peerConnection.localDescription && peerConnection.localDescription.type === 'offer' && roomData.answer) {
                    const remoteAnswer = new RTCSessionDescription(roomData.answer);
                    if (peerConnection.currentRemoteDescription === null) {
                        await peerConnection.setRemoteDescription(remoteAnswer);
                    }
                }
                
                // Xử lý offer khi là người nhận
                else if (!peerConnection.localDescription && roomData.offer) {
                    await peerConnection.setRemoteDescription(new RTCSessionDescription(roomData.offer));
                    const answer = await peerConnection.createAnswer();
                    await peerConnection.setLocalDescription(answer);
                    
                    const roomWithAnswer = {
                        answer: {
                            type: answer.type,
                            sdp: answer.sdp
                        }
                    };
                    
                    await roomRef.update(roomWithAnswer);
                }
            });
        }

        // Kết thúc cuộc gọi
        async function endCall() {
            // Đóng kết nối hiện tại
            await cleanup();
            
            // Bắt đầu tìm kiếm người mới
            startWaiting();
        }

        // Dọn dẹp tài nguyên
        async function cleanup() {
            currentStatus = 'idle';
            
            // Dừng lắng nghe các sự kiện Firebase
            if (roomRef) {
                roomRef.off();
                await roomRef.remove();
            }
            
            if (waitingRef && userId) {
                await waitingRef.child(userId).remove();
                database.ref('rooms').off();
            }
            
            // Đóng kết nối WebRTC
            if (peerConnection) {
                peerConnection.close();
                peerConnection = null;
            }
            
            // Cập nhật UI
            remoteVideo.srcObject = null;
            waitButton.classList.remove('hidden');
            endButton.classList.add('hidden');
            statusMessage.textContent = 'Chào mừng đến với WaitCall. Nhấn "Bắt đầu tìm kiếm" để kết nối.';
            statusMessage.classList.remove('waiting', 'connected');
        }

        // Cập nhật trạng thái
        function updateStatus(status) {
            currentStatus = status;
            
            if (status === 'waiting') {
                waitButton.classList.add('hidden');
                endButton.classList.remove('hidden');
                statusMessage.textContent = 'Đang tìm kiếm người trò chuyện...';
                statusMessage.classList.add('waiting');
                statusMessage.classList.remove('connected');
            } else if (status === 'connected') {
                waitButton.classList.add('hidden');
                endButton.classList.remove('hidden');
                statusMessage.textContent = 'Đã kết nối với người lạ. Bạn có thể trò chuyện ngay bây giờ.';
                statusMessage.classList.remove('waiting');
                statusMessage.classList.add('connected');
            } else { // idle
                waitButton.classList.remove('hidden');
                endButton.classList.add('hidden');
                statusMessage.textContent = 'Chào mừng đến với WaitCall. Nhấn "Bắt đầu tìm kiếm" để kết nối.';
                statusMessage.classList.remove('waiting', 'connected');
            }
        }

        // Khởi tạo ứng dụng
        window.onload = init;
    </script>
</body>
</html>
