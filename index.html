<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <title>Cuộc gọi Video - Ghép cặp tự động (Debug)</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      background: #f7f7f7;
      margin: 0;
      padding: 20px;
    }
    h1 { color: #333; }
    #videos {
      display: flex;
      justify-content: center;
      margin-top: 20px;
    }
    video {
      width: 45%;
      margin: 0 10px;
      border: 1px solid #ccc;
      border-radius: 4px;
    }
    button {
      margin-top: 20px;
      padding: 10px 20px;
      font-size: 16px;
    }
  </style>
</head>
<body>
  <h1>Cuộc gọi Video - Ghép cặp tự động (Debug)</h1>
  <div id="videos">
    <video id="localVideo" autoplay playsinline muted></video>
    <video id="remoteVideo" autoplay playsinline></video>
  </div>
  <button id="hangupBtn">Kết thúc cuộc gọi</button>

  <!-- Firebase SDK (phiên bản 8) -->
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-database.js"></script>
  <script>
    // Cấu hình Firebase của bạn
    var firebaseConfig = {
      apiKey: "AIzaSyBvxl_a9NurzYLnAfuYM1sHnfuCc03gjoA",
      authDomain: "waitcall-87f5e.firebaseapp.com",
      databaseURL: "https://waitcall-87f5e-default-rtdb.asia-southeast1.firebasedatabase.app/",
      projectId: "waitcall-87f5e",
      storageBucket: "waitcall-87f5e.firebasestorage.app",
      messagingSenderId: "535766267900",
      appId: "1:535766267900:web:572b04459493c157bd6479"
    };
    firebase.initializeApp(firebaseConfig);
    const database = firebase.database();

    // Cấu hình ICE cho WebRTC
    const configuration = { iceServers: [{ urls: 'stun:stun.l.google.com:19302' }] };

    // Các biến toàn cục
    let localStream, remoteStream, peerConnection;
    let roomId = null, role = null; // "caller" hoặc "callee"
    const myId = firebase.database().ref().push().key;  // ID duy nhất của người dùng

    const localVideo = document.getElementById("localVideo");
    const remoteVideo = document.getElementById("remoteVideo");
    const hangupBtn = document.getElementById("hangupBtn");
    hangupBtn.onclick = hangup;

    // Lấy stream của người dùng
    async function startLocalStream() {
      try {
        localStream = await navigator.mediaDevices.getUserMedia({ video: true, audio: true });
        localVideo.srcObject = localStream;
      } catch (err) {
        console.error("Lỗi khi lấy local stream:", err);
      }
    }

    // Tạo kết nối RTCPeerConnection và thiết lập các sự kiện
    function createPeerConnection() {
      peerConnection = new RTCPeerConnection(configuration);
      localStream.getTracks().forEach(track => peerConnection.addTrack(track, localStream));

      peerConnection.ontrack = event => {
        if (!remoteStream) {
          remoteStream = new MediaStream();
          remoteVideo.srcObject = remoteStream;
        }
        event.streams[0].getTracks().forEach(track => remoteStream.addTrack(track));
      };

      peerConnection.onicecandidate = event => {
        if (event.candidate) {
          const candidateData = event.candidate.toJSON();
          if (role === "caller") {
            roomRef.child("offerCandidates").push(candidateData);
          } else {
            roomRef.child("answerCandidates").push(candidateData);
          }
        }
      };
    }

    let roomRef;  // Tham chiếu đến room hiện tại

    // Khởi tạo cuộc gọi dựa theo vai trò
    async function startCall(roomRef, role) {
      if (role === "caller") {
        try {
          const offer = await peerConnection.createOffer();
          await peerConnection.setLocalDescription(offer);
          await roomRef.update({ offer: { sdp: offer.sdp, type: offer.type } });
          console.log("Caller: Gửi offer", offer);

          // Lắng nghe answer từ Callee
          roomRef.child("answer").on("value", async snapshot => {
            const answer = snapshot.val();
            if (answer && !peerConnection.currentRemoteDescription) {
              console.log("Caller: Nhận answer", answer);
              await peerConnection.setRemoteDescription(new RTCSessionDescription(answer));
            }
          });

          // Lắng nghe ICE candidate từ Callee
          roomRef.child("answerCandidates").on("child_added", snapshot => {
            const candidate = snapshot.val();
            console.log("Caller: Nhận candidate từ Callee", candidate);
            peerConnection.addIceCandidate(new RTCIceCandidate(candidate));
          });
        } catch (error) {
          console.error("Caller lỗi:", error);
        }
      } else {
        // Callee
        try {
          const callData = (await roomRef.once("value")).val();
          if (!callData || !callData.offer) {
            console.error("Callee: Không tìm thấy offer trong room");
            return;
          }
          await peerConnection.setRemoteDescription(new RTCSessionDescription(callData.offer));
          const answer = await peerConnection.createAnswer();
          await peerConnection.setLocalDescription(answer);
          await roomRef.update({ answer: { sdp: answer.sdp, type: answer.type } });
          console.log("Callee: Gửi answer", answer);

          // Lắng nghe ICE candidate từ Caller
          roomRef.child("offerCandidates").on("child_added", snapshot => {
            const candidate = snapshot.val();
            console.log("Callee: Nhận candidate từ Caller", candidate);
            peerConnection.addIceCandidate(new RTCIceCandidate(candidate));
          });
        } catch (error) {
          console.error("Callee lỗi:", error);
        }
      }
    }

    // Tìm đối tác ghép cặp
    function findPartner() {
      const waitingRef = database.ref("waiting");

      // Lắng nghe khi có người được thêm vào danh sách chờ
      waitingRef.on("child_added", snapshot => {
        const waitingId = snapshot.key;
        // Nếu có ai đó khác mình, tiến hành ghép cặp
        if (waitingId !== myId && !roomId) {
          console.log("Tìm thấy partner:", waitingId);
          // Xoá partner khỏi danh sách chờ
          waitingRef.child(waitingId).remove();
          // Tạo room ID theo thứ tự nhất quán
          roomId = "room_" + (waitingId < myId ? waitingId + "_" + myId : myId + "_" + waitingId);
          role = "callee";  // Người mới ghép cặp sẽ là Callee
          roomRef = database.ref("calls/" + roomId);
          // Ghi lại thông tin ban đầu (caller là partner đã có trong danh sách chờ)
          roomRef.set({ caller: waitingId });
          console.log("Ghép cặp thành công với partner:", waitingId);
          startCall(roomRef, role);
        }
      });

      // Nếu không có ai chờ, thêm chính mình vào danh sách chờ
      database.ref("waiting/" + myId).set({ timestamp: firebase.database.ServerValue.TIMESTAMP });
      // Xoá tự động khi disconnect
      database.ref("waiting/" + myId).onDisconnect().remove();

      // Nếu có ai ghép cặp với mình khi mình là người chờ (lắng nghe room được tạo với caller là mình)
      database.ref("calls").orderByChild("caller").equalTo(myId).on("child_added", snapshot => {
        if (!roomId) {
          roomId = snapshot.key;
          role = "caller";  // Khi có người ghép cặp, người chờ trở thành Caller
          roomRef = database.ref("calls/" + roomId);
          console.log("Có người ghép cặp với bạn, room:", roomId);
          startCall(roomRef, role);
        }
      });
    }

    // Hàm kết thúc cuộc gọi và reset kết nối
    function hangup() {
      if (peerConnection) {
        peerConnection.close();
        peerConnection = null;
      }
      if (roomRef) {
        roomRef.remove();
        roomRef = null;
      }
      roomId = null;
      role = null;
      remoteStream = null;
      console.log("Cuộc gọi kết thúc, tìm partner mới...");
      // Thêm lại mình vào danh sách chờ và tìm partner mới
      findPartner();
    }

    // Khởi tạo toàn bộ quá trình
    async function initConnection() {
      await startLocalStream();
      createPeerConnection();
      findPartner();
    }

    initConnection();
  </script>
</body>
</html>
