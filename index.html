<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <title>Random Audio Chat Peer-to-Peer</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!-- Bootstrap CSS cho responsive trên PC, tablet, điện thoại -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
  <div class="container text-center mt-5">
    <h1>Random Audio Chat</h1>
    <div id="status" class="alert alert-info">Đang khởi tạo...</div>
    <!-- Nút kết thúc cuộc gọi -->
    <button id="endCall" class="btn btn-danger">Kết thúc cuộc gọi</button>
  </div>

  <!-- Nhúng PeerJS, jQuery và Bootstrap JS -->
  <script src="https://unpkg.com/peerjs@1.3.2/dist/peerjs.min.js"></script>
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.2/dist/js/bootstrap.bundle.min.js"></script>

  <script>
    let peer;
    let myPeerId = null;
    let currentCall = null;
    let isReady = true;       // trạng thái: true = sẵn sàng, false = đang trong cuộc gọi
    let mediaStream = null;   // stream âm thanh của người dùng

    // Hàm cập nhật thông báo trạng thái trên giao diện
    function updateStatus(message) {
      document.getElementById('status').innerText = message;
    }

    // Khởi tạo peer và các sự kiện liên quan
    function initPeer() {
      // Khởi tạo peer (sử dụng server cloud của PeerJS)
      peer = new Peer();

      peer.on('open', function(id) {
        myPeerId = id;
        console.log("My peer ID:", id);
        updateStatus("Đang chờ đối tác...");
        // Lấy stream âm thanh của người dùng
        navigator.mediaDevices.getUserMedia({ audio: true })
          .then(stream => {
            mediaStream = stream;
            // Sau khi có stream, bắt đầu tìm kiếm đối tác sau vài giây
            setTimeout(checkForPartner, 2000);
          })
          .catch(err => {
            console.error("Không lấy được stream âm thanh:", err);
            updateStatus("Không lấy được stream âm thanh");
          });
      });

      // Lắng nghe các cuộc gọi đến
      peer.on('call', function(call) {
        // Nếu không sẵn sàng thì từ chối cuộc gọi
        if (!isReady) {
          call.close();
          return;
        }
        isReady = false;
        currentCall = call;
        updateStatus("Đang nói chuyện với: " + call.peer);
        // Trả lời cuộc gọi với stream của bạn
        call.answer(mediaStream);
        setupCallEvents(call);
      });

      // Lắng nghe kết nối data từ các peer khác
      peer.on('connection', function(conn) {
        conn.on('data', function(data) {
          // Khi nhận yêu cầu kiểm tra trạng thái từ một peer khác
          if (data.type === "ready?") {
            if (isReady) {
              conn.send({ type: "ready-response", status: "yes" });
              // Lưu ý: bên này không chủ động gọi, mà để bên kia thực hiện gọi đến
              isReady = false;
              updateStatus("Đang nói chuyện với: " + conn.peer);
            } else {
              conn.send({ type: "ready-response", status: "busy" });
            }
          }
        });
      });
    }

    // Hàm dùng listAllPeers (nếu server cho phép) để tìm các peer khác
    function checkForPartner() {
      if (!isReady) return; // Nếu đang bận, không kiểm tra
      // Lấy danh sách tất cả các peer (lưu ý: hàm này phụ thuộc vào cấu hình server PeerJS)
      peer.listAllPeers(function(peers) {
        // Loại bỏ bản thân
        let candidates = peers.filter(pid => pid !== myPeerId);
        // Áp dụng quy tắc: chỉ kết nối nếu id của đối tác lớn hơn id của mình
        // (điều này giúp tránh trường hợp cả 2 cùng gọi)
        let target = candidates.find(pid => pid > myPeerId);
        if (target) {
          // Tạo kết nối data để hỏi trạng thái
          let conn = peer.connect(target);
          conn.on('open', function() {
            conn.send({ type: "ready?" });
          });
          conn.on('data', function(data) {
            if (data.type === "ready-response" && data.status === "yes") {
              // Nếu đối tác sẵn sàng, bắt đầu gọi
              isReady = false;
              updateStatus("Đang nói chuyện với: " + target);
              startCall(target);
            }
          });
          conn.on('error', function(err) {
            console.error("Lỗi kết nối data:", err);
          });
        }
        // Nếu chưa tìm được đối tác, thử lại sau 3 giây
        if (isReady) {
          setTimeout(checkForPartner, 3000);
        }
      });
    }

    // Hàm bắt đầu cuộc gọi tới peer target
    function startCall(targetId) {
      if (!mediaStream) return;
      let call = peer.call(targetId, mediaStream);
      currentCall = call;
      setupCallEvents(call);
    }

    // Thiết lập các sự kiện cho cuộc gọi hiện tại
    function setupCallEvents(call) {
      call.on('stream', function(remoteStream) {
        // Tạo thẻ audio để phát stream của đối phương
        let audio = document.createElement('audio');
        audio.srcObject = remoteStream;
        audio.play();
      });

      call.on('close', function() {
        updateStatus("Cuộc gọi đã kết thúc. Đang chờ đối tác...");
        currentCall = null;
        isReady = true;
        // Tìm đối tác mới sau 2 giây
        setTimeout(checkForPartner, 2000);
      });

      call.on('error', function(err) {
        console.error("Lỗi cuộc gọi:", err);
        updateStatus("Lỗi cuộc gọi");
        isReady = true;
        setTimeout(checkForPartner, 2000);
      });
    }

    // Sự kiện nút kết thúc cuộc gọi
    document.getElementById('endCall').addEventListener('click', function() {
      if (currentCall) {
        currentCall.close();
      }
    });

    window.onload = initPeer;
  </script>
</body>
</html>
