    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }
        body {
            background-color: #f5f5f5;

        }
        .container {
            max-width: 1100px;
            margin: 0 auto;

        }
        header {
            text-align: center;

        }
        h1 {

        }
        .mode-selection {
            display: flex;
            justify-content: center;
            gap: 15px;
            margin-bottom: 20px;
        }
        .mode-btn {
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            background-color: #ecf0f1;
            cursor: pointer;
            transition: all 0.3s;
            font-weight: bold;
        }
        .mode-btn.active {
            background-color: #3498db;
            color: white;
        }
        .status {
            text-align: center;
            margin: 20px 0;
            padding: 15px;
            border-radius: 5px;
            background-color: #ecf0f1;
            font-weight: bold;
        }
        .waiting {
            background-color: #f39c12;
            color: white;
        }
        .connected {
            background-color: #2ecc71;
            color: white;
        }
        .action-buttons {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin: 20px 0;
        }
        .primary-btn {
            padding: 12px 25px;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s;
        }
        .wait-btn {
            background-color: #3498db;
            color: white;
        }
        .wait-btn:hover {
            background-color: #2980b9;
        }
        .end-btn {
            background-color: #e74c3c;
            color: white;
        }
        .end-btn:hover {
            background-color: #c0392b;
        }
        .content-container {
            display: flex;
            height: calc(100vh - 300px);
            min-height: 450px;
            gap: 20px;
            margin-bottom: 20px;
        }
        .video-container {
            flex: 3;
            display: flex;
            flex-direction: column;
            gap: 20px;
        }
        .video-wrapper {
            flex: 1;
            position: relative;
            background-color: #000;
            border-radius: 8px;
            overflow: hidden;
        }
        .video-element {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
        .local-video-wrapper {
            position: absolute;
            width: 150px;
            height: 150px;
            bottom: 10px;
            right: 10px;
            border-radius: 8px;
            overflow: hidden;
            border: 2px solid white;
            z-index: 10;
        }
        .username {
            position: absolute;
            bottom: 10px;
            left: 10px;
            background-color: rgba(0,0,0,0.5);
            color: white;
            padding: 5px 10px;
            border-radius: 3px;
        }
        .controls {
            display: flex;
            justify-content: center;
            gap: 15px;
            margin-top: 10px;
        }
        .control-btn {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            border: none;
            background-color: rgba(0, 0, 0, 0.2);
            color: white;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .control-btn.mute {
            background-color: #e74c3c;
        }
        .chat-box {
            flex: 1;
            display: flex;
            flex-direction: column;
            border: 1px solid #ddd;
            border-radius: 8px;
            overflow: hidden;
            background-color: white;
        }
        .chat-messages {
            flex: 1;
            padding: 15px;
            overflow-y: auto;
            display: flex;
            flex-direction: column;
            gap: 10px;
        }
        .message {
            padding: 10px;
            border-radius: 8px;
            max-width: 70%;
            word-break: break-word;
        }
        .message.received {
            background-color: #ecf0f1;
            align-self: flex-start;
        }
        .message.sent {
            background-color: #3498db;
            color: white;
            align-self: flex-end;
        }
        .message-input {
            display: flex;
            padding: 10px;
            border-top: 1px solid #ddd;
        }
        .message-input input {
            flex: 1;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 20px;
            outline: none;
        }
        .message-input button {
            margin-left: 10px;
            padding: 10px 15px;
            border: none;
            border-radius: 20px;
            background-color: #3498db;
            color: white;
            cursor: pointer;
        }
        .hidden {
            display: none !important;
        }
        
        @media (max-width: 768px) {
            .content-container {
                flex-direction: column;
                height: auto;
            }
            .video-container {
                height: 350px;
            }
            .local-video-wrapper {
                width: 100px;
                height: 100px;
            }
            .chat-box {
                height: 300px;
            }
        }
		.audio-container {
			display: flex;
			flex-direction: column;
			align-items: center;
			justify-content: center;
			background-color: #f5f5f5;
			border-radius: 8px;

		.audio-visualization {
			width: 300px;
			height: 300px;
			border-radius: 50%;
			background-color: #3498db;
			display: flex;
			align-items: center;
			justify-content: center;

		.audio-visualization.active {

		.audio-visualization .avatar {

		.audio-visualization .username {

		.audio-level {
			position: absolute;
			width: 100%;
			height: 100%;
			border-radius: 50%;

		.audio-controls {
			display: flex;
			gap: 20px;

		.audio-control-btn {

			display: flex;

		}

		.audio-control-btn:hover {
			background-color: #dfe6e9;
			transform: scale(1.1);
		}

		.audio-control-btn.mute {
			background-color: #e74c3c;
			color: white;
		}

		.local-audio-wrapper {
			position: relative;
			display: flex;
			flex-direction: column;
			align-items: center;
			margin-top: 40px;
		}

		.local-audio-visualization {
			width: 120px;
			height: 120px;
			border-radius: 50%;
			background-color: #2ecc71;
			display: flex;
			align-items: center;
			justify-content: center;
			position: relative;
			transition: transform 0.2s ease;
		}

		.local-audio-visualization.active {
			box-shadow: 0 0 15px rgba(46, 204, 113, 0.8);
			transform: scale(1.05);
		}

		.local-audio-visualization .avatar {
			font-size: 40px;
			color: white;
		}
		.switch-container {
			display: flex;
			align-items: center;
			gap: 10px;
			margin-left: 20px;
		}
		
		.switch {
			position: relative;
			display: inline-block;
			width: 50px;
			height: 28px;
		}
		
		.switch input {
			opacity: 0;
			width: 0;
			height: 0;
		}
		
		.slider {
			position: absolute;
			cursor: pointer;
			top: 0;
			left: 0;
			right: 0;
			bottom: 0;
			background-color: #ccc;
			transition: .4s;
			border-radius: 34px;
		}
		
		.slider:before {
			position: absolute;
			content: "";
			height: 20px;
			width: 20px;
			left: 4px;
			bottom: 4px;
			background-color: white;
			transition: .4s;
			border-radius: 50%;
		}
		
		input:checked + .slider {
			background-color: #3498db;
		}
		
		input:checked + .slider:before {
			transform: translateX(22px);
		}
		
		.switch-label {
			font-size: 14px;
			color: #2c3e50;
		}
    </style>

<body>

    <script>
        // Khởi tạo Firebase
        const firebaseConfig = {
            authDomain: "waitcall-87f5e.firebaseapp.com",
            databaseURL: "https://waitcall-87f5e-default-rtdb.asia-southeast1.firebasedatabase.app/",
            projectId: "waitcall-87f5e",
            storageBucket: "waitcall-87f5e.firebasestorage.app",
            messagingSenderId: "535766267900",
            appId: "1:535766267900:web:572b04459493c157bd6479"
        };
        
        firebase.initializeApp(firebaseConfig);
        const database = firebase.database();
        
        // Biến toàn cục
        let userId = null;
        let localStream = null;
        let peer = null;
        let dataConnection = null;
        let mediaConnection = null;
        let waitingRef = null;
        let roomRef = null;
        let currentMode = 'video';
        let isWaiting = false;
        let isConnected = false;
        let isVideoEnabled = true;
        let isAudioEnabled = true;
		let autoReconnect = false;

        
        // DOM Elements
        const startBtn = document.getElementById('start-btn');
        const endBtn = document.getElementById('end-btn');
        const statusMessage = document.getElementById('status-message');
        const videoContainer = document.getElementById('video-container');
        const localVideo = document.getElementById('local-video');
        const remoteVideo = document.getElementById('remote-video');
        const chatMessages = document.getElementById('chat-messages');
        const messageInput = document.getElementById('message-input');
        const sendMessageBtn = document.getElementById('send-message');
        const toggleVideoBtn = document.getElementById('toggle-video');
        const toggleAudioBtn = document.getElementById('toggle-audio');
        const modeBtns = document.querySelectorAll('.mode-btn');
        
        // Tạo ID ngẫu nhiên
        function generateUserId() {
            return Math.random().toString(36).substring(2, 15);
        }
        
        // Khởi tạo
        async function init() {
			try {
				// Kiểm tra kết nối internet
				const isOnline = await checkInternetConnection();
				if (!isOnline) {
					statusMessage.textContent = 'Lỗi kiểm tra kết nối. Vui lòng tải lại trang.';
					console.error('Lỗi kiểm tra internet, nhưng có thể vẫn có mạng');
					return;
				}

				
				// Tạo ID người dùng
				userId = generateUserId();
				console.log('User ID:', userId);
				
				// Khởi tạo PeerJS
				initPeerJS();
				
				// Thiết lập sự kiện
				startBtn.addEventListener('click', startWaiting);
				endBtn.addEventListener('click', endAndFindNew);
				sendMessageBtn.addEventListener('click', sendMessage);
				messageInput.addEventListener('keypress', (e) => {
					if (e.key === 'Enter') {
						sendMessage();
					}
				});
				
				toggleVideoBtn.addEventListener('click', toggleVideo);
				toggleAudioBtn.addEventListener('click', toggleAudio);
				
				modeBtns.forEach(btn => {
					btn.addEventListener('click', () => {
						switchMode(btn.dataset.mode);
					});
				});
				
				// Thêm sự kiện cho công tắc
				document.getElementById('auto-reconnect-switch').addEventListener('change', function(e) {
					autoReconnect = e.target.checked;
				});
				
				// Xử lý khi đóng trang
				window.addEventListener('beforeunload', cleanup);
				
				// Kiểm tra kết nối internet định kỳ
				setInterval(async () => {
					const isOnline = await checkInternetConnection();
					if (!isOnline && (isConnected || isWaiting)) {
						statusMessage.textContent = 'Mất kết nối internet. Đang cố gắng kết nối lại...';
						// Thử lại sau một khoảng thời gian
						setTimeout(async () => {
							const reconnected = await checkInternetConnection();
							if (reconnected) {
								if (peer) {
									peer.reconnect();
								} else {
									initPeerJS();
								}
								statusMessage.textContent = 'Đã kết nối lại internet!';
							}
						}, 5000);
					}
				}, 30000); // Kiểm tra mỗi 30 giây
				listenForNATRequests();

			} catch (error) {
				console.error('Lỗi khởi tạo:', error);
				statusMessage.textContent = 'Có lỗi xảy ra khi khởi tạo ứng dụng.';
			}
		}

        
        // Khởi tạo PeerJS
        function initPeerJS() {
			if (peer) {
				peer.destroy();
			}
			
			// Cấu hình các ICE servers (STUN và TURN)
			const iceServers = {
				iceServers: [
					// Public STUN servers
					{ urls: 'stun:stun.l.google.com:19302' },
					{ urls: 'stun:stun1.l.google.com:19302' },
					{ urls: 'stun:stun2.l.google.com:19302' },
					{ urls: 'stun:stun3.l.google.com:19302' },
					{ urls: 'stun:stun4.l.google.com:19302' },
					{ urls: 'stun:stun.ekiga.net' },
					{ urls: 'stun:stun.ideasip.com' },
					{ urls: 'stun:stun.stunprotocol.org:3478' },
					
					// Fallback miễn phí TURN server - sử dụng dịch vụ như Twilio hoặc tương tự cho môi trường production
					{
						urls: 'turn:numb.viagenie.ca',
						credential: 'muazkh',
						username: 'webrtc@live.com'
					},
					{
						urls: 'turn:turn.anyfirewall.com:443?transport=tcp',
						credential: 'webrtc',
						username: 'webrtc'
					}
				]
			};
			
			// Cấu hình PeerJS
			const peerConfig = {
				debug: 2, // Mức log lỗi: 0 = lỗi, 1 = cảnh báo, 2 = tất cả log
				config: iceServers, // Sử dụng ICE servers đã cấu hình
				secure: true, // Sử dụng HTTPS để bảo mật kết nối
				host: 'peerjs-server.herokuapp.com', // Sử dụng PeerJS server public
				port: 443,
				path: '/', // Đường dẫn mặc định
				pingInterval: 5000, // Kiểm tra kết nối mỗi 5 giây
			};
			
			try {
				peer = new Peer(userId, peerConfig);
				
				peer.on('open', (id) => {
					console.log('PeerJS ID đã mở:', id);
					statusMessage.textContent = 'Đã sẵn sàng kết nối!';
				});
				
				peer.on('connection', (conn) => {
					console.log('Có kết nối dữ liệu đến từ:', conn.peer);
					setupDataConnection(conn);
				});
				
				peer.on('call', (call) => {
					console.log('Có cuộc gọi đến từ:', call.peer);
					answerCall(call);
				});
				
				peer.on('error', (err) => {
					console.error('Lỗi PeerJS:', err);
					// Thêm xử lý lỗi cụ thể hơn
					if (err.type === 'peer-unavailable') {
						statusMessage.textContent = 'Không thể kết nối với người dùng này. Đang thử lại...';
						setTimeout(() => {
							if (isWaiting) {
								startWaiting();
							}
						}, 3000);
					} else if (err.type === 'disconnected') {
						statusMessage.textContent = 'Kết nối bị gián đoạn. Đang kết nối lại...';
						handleDisconnect();
					} else if (err.type === 'network') {
						statusMessage.textContent = 'Lỗi mạng. Vui lòng kiểm tra kết nối internet của bạn.';
					} else {
						statusMessage.textContent = 'Đã xảy ra lỗi: ' + err.type;
					}
				});
				
				peer.on('disconnected', () => {
					console.log('PeerJS đã ngắt kết nối, đang thử kết nối lại...');
					statusMessage.textContent = 'Kết nối bị gián đoạn. Đang kết nối lại...';
					// Thử kết nối lại sau 3 giây
					setTimeout(() => {
						if (peer && !peer.destroyed) {
							peer.reconnect();
						}
					}, 3000);
				});
				
				peer.on('close', () => {
					console.log('PeerJS đã đóng kết nối');
					peer = null;
					handleDisconnect();
				});
				
			} catch (error) {
				console.error('Lỗi khởi tạo PeerJS:', error);
				statusMessage.textContent = 'Không thể khởi tạo kết nối. Vui lòng làm mới trang.';
			}
		}
        // Khởi tạo media stream
        async function initMediaStream(mode) {
            try {
                if (localStream) {
                    localStream.getTracks().forEach(track => track.stop());
                }
                
                const constraints = {
                    audio: true,
                    video: mode === 'video'
                };
                
                localStream = await navigator.mediaDevices.getUserMedia(constraints);
                localVideo.srcObject = localStream;
                
                return localStream;
            } catch (error) {
                console.error('Không thể truy cập thiết bị media:', error);
                alert('Không thể truy cập micro hoặc camera. Vui lòng kiểm tra quyền truy cập.');
                return null;
            }
        }
        
        // Bắt đầu chờ
        async function startWaiting() {
            if (isWaiting || isConnected) return;
            
            isWaiting = true;
            updateStatusUI('waiting');
            
            // Khởi tạo media dựa trên mode
            if (currentMode !== 'chat') {
                const stream = await initMediaStream(currentMode);
                if (!stream) {
                    isWaiting = false;
                    updateStatusUI('idle');
                    return;
                }
            }
            
            // Tham gia phòng chờ
            waitingRef = database.ref('waiting');
            
            try {
                // Tìm người đang chờ với cùng mode
                const snapshot = await waitingRef.orderByChild('mode').equalTo(currentMode).once('value');
                const waitingUsers = snapshot.val() || {};
                const waitingUserIds = Object.keys(waitingUsers);
                
                if (waitingUserIds.length > 0) {
                    // Lấy người dùng đầu tiên từ phòng chờ
                    const partnerId = waitingUserIds[0];
                    
                    // Không tự kết nối với chính mình
                    if (partnerId === userId) {
                        console.log('Không thể kết nối với chính mình, tiếp tục chờ...');
                        await addToWaitingRoom();
                    } else {
                        // Xóa người đó khỏi phòng chờ
                        await waitingRef.child(partnerId).remove();
                        // Tạo phòng và kết nối
                        await createRoomAndConnect(partnerId);
                    }
                } else {
                    // Không có ai đang chờ, thêm vào danh sách chờ
                    await addToWaitingRoom();
                }
            } catch (error) {
                console.error('Lỗi khi tìm kiếm đối tác:', error);
                isWaiting = false;
                updateStatusUI('idle');
            }
        }
        
        // Thêm vào phòng chờ
        async function addToWaitingRoom() {
            try {
                // Thêm vào phòng chờ với mode
                await waitingRef.child(userId).set({
                    timestamp: firebase.database.ServerValue.TIMESTAMP,
                    mode: currentMode
                });
                
                console.log('Đã thêm vào phòng chờ với mode:', currentMode);
                
                // Lắng nghe khi có phòng mới được tạo
                listenForRoomCreation();
            } catch (error) {
                console.error('Lỗi khi thêm vào phòng chờ:', error);
                isWaiting = false;
                updateStatusUI('idle');
            }
        }
        
        // Lắng nghe khi có phòng mới
        function listenForRoomCreation() {
            database.ref('rooms').orderByChild('participants/' + userId).equalTo(true)
                .on('child_added', async (snapshot) => {
                    const roomData = snapshot.val();
                    if (!roomData) return;
                    
                    console.log('Đã tìm thấy phòng:', snapshot.key);
                    
                    // Xóa khỏi phòng chờ
                    if (waitingRef) {
                        await waitingRef.child(userId).remove();
                    }
                    
                    // Ngưng lắng nghe phòng
                    database.ref('rooms').off('child_added');
                    
                    // Tìm partnerId từ participants
                    const participants = Object.keys(roomData.participants || {});
                    const partnerId = participants.find(id => id !== userId);
                    
                    if (!partnerId) {
                        console.error('Không tìm thấy partnerId trong phòng');
                        isWaiting = false;
                        updateStatusUI('idle');
                        return;
                    }
                    
                    // Thiết lập phòng và kết nối
                    roomRef = snapshot.ref;
                    await joinRoomAndConnect(partnerId);
                });
        }
        
        // Tạo phòng và kết nối
        async function createRoomAndConnect(partnerId) {
            try {
                // Tạo phòng mới
                roomRef = database.ref('rooms').push();
                
                await roomRef.set({
                    createdAt: firebase.database.ServerValue.TIMESTAMP,
                    mode: currentMode,
                    participants: {
                        [userId]: true,
                        [partnerId]: true
                    }
                });
                
                console.log('Đã tạo phòng mới:', roomRef.key);
                
                // Kết nối với đối tác
                await connectWithPartner(partnerId);
            } catch (error) {
                console.error('Lỗi khi tạo phòng:', error);
                isWaiting = false;
                updateStatusUI('idle');
            }
        }
        
        // Tham gia phòng và kết nối
        async function joinRoomAndConnect(partnerId) {
            try {
                // Kết nối với đối tác
                await connectWithPartner(partnerId);
            } catch (error) {
                console.error('Lỗi khi tham gia phòng:', error);
                isWaiting = false;
                updateStatusUI('idle');
            }
        }
        
        // Kết nối với đối tác
        async function connectWithPartner(partnerId) {
			try {
				isWaiting = false;
				isConnected = true;
				updateStatusUI('connected');
				
				// Thiết lập kết nối dữ liệu - khởi tạo trước
				initiateDataConnection(partnerId);
				
				// Đợi một chút để đảm bảo kết nối dữ liệu được thiết lập
				await new Promise(resolve => setTimeout(resolve, 1000));
				
				// Nếu là chế độ video hoặc audio, bắt đầu cuộc gọi
				if (currentMode !== 'chat') {
					initiateMediaConnection(partnerId);
					
					// Nếu là chế độ audio, thiết lập audio analyzer sau khi kết nối
					if (currentMode === 'audio') {
						// Đợi media connection được thiết lập
						setTimeout(() => {
							setupAudioAnalyzer();
						}, 2000);
					}
				}
				
				// Thiết lập các event listener cho audio controls
				if (currentMode === 'audio') {
					audioToggleAudioBtn.addEventListener('click', toggleAudio);
					audioEndCallBtn.addEventListener('click', endAndFindNew);
				}
			} catch (error) {
				console.error('Lỗi khi kết nối với đối tác:', error);
				handleDisconnect();
			}
		}


        
        // Khởi tạo kết nối dữ liệu
        function initiateDataConnection(partnerId) {
            dataConnection = peer.connect(partnerId);
            setupDataConnection(dataConnection);
        }
        
        // Thiết lập kết nối dữ liệu
        function setupDataConnection(conn) {
			dataConnection = conn;
			
			conn.on('open', () => {
				console.log('Kết nối dữ liệu đã mở với ID:', conn.peer);
				
				conn.on('data', (data) => {
					console.log('Nhận dữ liệu:', data);
					if (data.type === 'chat') {
						displayMessage(data.message, false);
					}
				});
				
				conn.on('close', () => {
					console.log('Kết nối dữ liệu đã đóng');
					handleDisconnect();
				});
				
				conn.on('error', (err) => {
					console.error('Lỗi kết nối dữ liệu:', err);
					handleDisconnect();
				});
			});
		}

        
        // Khởi tạo kết nối media
        function initiateMediaConnection(partnerId) {
			if (!localStream) {
				console.error('Không có localStream');
				return;
			}
			
			// Cấu hình các tùy chọn cuộc gọi để tối ưu hóa kết nối qua internet
			const callOptions = {
				metadata: {
					userId: userId,
					mode: currentMode
				},
				sdpTransform: (sdp) => {
					// Tối ưu hóa SDP để ưu tiên chất lượng tốt ở băng thông thấp
					sdp = sdp.replace(/a=fmtp:111 minptime=10(.*)\r\n/g, 'a=fmtp:111 minptime=10;stereo=0;sprop-stereo=0\r\n');
					sdp = sdp.replace(/a=rtpmap:100 VP8\/90000\r\n/g, 'a=rtpmap:100 VP8/90000\r\na=rtcp-fb:100 nack\r\na=rtcp-fb:100 nack pli\r\na=rtcp-fb:100 ccm fir\r\n');
					return sdp;
				}
			};
			
			console.log('Đang khởi tạo kết nối media với:', partnerId);
			mediaConnection = peer.call(partnerId, localStream, callOptions);
			setupMediaConnection(mediaConnection);
		}

        
        // Trả lời cuộc gọi
        async function answerCall(call) {
			try {
				console.log('Đang trả lời cuộc gọi từ:', call.peer);
				
				// Nếu chưa có localStream, khởi tạo
				if (!localStream && currentMode !== 'chat') {
					await initMediaStream(currentMode);
					if (!localStream) {
						console.error('Không thể khởi tạo stream khi trả lời cuộc gọi');
						return;
					}
				}
				
				mediaConnection = call;
				
				// Tùy chọn trả lời với cấu hình tối ưu
				const answerOptions = {
					sdpTransform: (sdp) => {
						// Tối ưu hóa SDP để đảm bảo kết nối tốt
						sdp = sdp.replace(/a=fmtp:111 minptime=10(.*)\r\n/g, 'a=fmtp:111 minptime=10;stereo=0;sprop-stereo=0\r\n');
						sdp = sdp.replace(/a=rtpmap:100 VP8\/90000\r\n/g, 'a=rtpmap:100 VP8/90000\r\na=rtcp-fb:100 nack\r\na=rtcp-fb:100 nack pli\r\na=rtcp-fb:100 ccm fir\r\n');
						return sdp;
					}
				};
				
				mediaConnection.answer(localStream, answerOptions);
				setupMediaConnection(mediaConnection);
			} catch (error) {
				console.error('Lỗi khi trả lời cuộc gọi:', error);
				statusMessage.textContent = 'Không thể trả lời cuộc gọi. Vui lòng thử lại.';
			}
		}

        // Bổ sung hàm kiểm tra kết nối internet
		function checkInternetConnection() {
			return new Promise((resolve) => {
				// Sử dụng fetch API thay vì XMLHttpRequest
				fetch('https://httpbin.org/get', {
					method: 'HEAD',
					mode: 'no-cors',
					cache: 'no-cache'
				})
				.then(() => {
					resolve(true); // Thành công khi có phản hồi
				})
				.catch(() => {
					// Thử phương pháp dự phòng
					const xhr = new XMLHttpRequest();
					xhr.timeout = 5000;
					xhr.open('GET', 'https://www.google.com/favicon.ico?t=' + Date.now(), true);
					
					xhr.onload = () => {
						if (xhr.status >= 200 && xhr.status < 300) {
							resolve(true);
						} else {
							resolve(false);
						}
					};
					
					xhr.onerror = () => resolve(false);
					xhr.ontimeout = () => resolve(false);
					xhr.send();
				});
			});
		}


        // Thiết lập kết nối media
        function setupMediaConnection(call) {
			call.on('stream', (stream) => {
				console.log('Đã nhận stream từ xa');
				remoteVideo.srcObject = stream;
				
				// Thêm sự kiện theo dõi chất lượng kết nối
				if (stream.getVideoTracks().length > 0) {
					const videoTrack = stream.getVideoTracks()[0];
					if ('getStats' in RTCPeerConnection.prototype) {
						const pc = call.peerConnection;
						if (pc) {
							// Monitor connection quality
							setInterval(() => {
								pc.getStats(videoTrack).then(stats => {
									stats.forEach(report => {
										if (report.type === 'inbound-rtp' && report.kind === 'video') {
											if (report.packetsLost > 100) {
												console.warn('Chất lượng kết nối kém - mất gói tin cao');
											}
										}
									});
								});
							}, 10000);
						}
					}
				}
				
				// Nếu đang ở chế độ audio, thiết lập audio analyzer
				if (currentMode === 'audio' && stream.getAudioTracks().length > 0) {
					setTimeout(() => {
						setupAudioAnalyzer();
					}, 1000);
				}
			});
			
			call.on('close', () => {
				console.log('Kết nối media đã đóng');
				remoteVideo.srcObject = null;
				handleDisconnect();
			});
			
			call.on('error', (err) => {
				console.error('Lỗi kết nối media:', err);
				// Thử kết nối lại nếu có lỗi tạm thời
				if (err.type === 'network' && isConnected) {
					console.log('Lỗi mạng, đang thử kết nối lại...');
					setTimeout(() => {
						if (dataConnection && dataConnection.open) {
							dataConnection.send({
								type: 'reconnect-request',
								userId: userId
							});
						}
					}, 3000);
				} else {
					handleDisconnect();
				}
			});
			
			// Lưu lại peer connection để sử dụng sau này
			if (call.peerConnection) {
				// Theo dõi trạng thái ICE connection
				call.peerConnection.oniceconnectionstatechange = function() {
					console.log('ICE state change:', call.peerConnection.iceConnectionState);
					
					if (call.peerConnection.iceConnectionState === 'failed' || 
						call.peerConnection.iceConnectionState === 'disconnected') {
						console.log('ICE connection failed or disconnected, thử kết nối lại...');
						
						// Thử khởi tạo ICE candidates mới
						call.peerConnection.restartIce();
						
						// Thông báo cho người dùng
						statusMessage.textContent = 'Kết nối không ổn định. Đang cố gắng khôi phục...';
						
						// Nếu không cải thiện sau 10 giây, xem xét ngắt kết nối
						setTimeout(() => {
							if (call.peerConnection && 
							   (call.peerConnection.iceConnectionState === 'failed' || 
								call.peerConnection.iceConnectionState === 'disconnected')) {
								handleDisconnect();
							}
						}, 10000);
					}
				};
			}
		}

        function handleNATTraversal(partnerId) {
			if (!dataConnection || !dataConnection.open) {
				console.log('Kết nối dữ liệu không khả dụng, đang thử phương pháp NAT traversal thay thế...');
				
				// Gửi yêu cầu kết nối thông qua Firebase
				const natRequest = {
					fromId: userId,
					toId: partnerId,
					timestamp: firebase.database.ServerValue.TIMESTAMP,
					requestType: 'nat-traversal-help'
				};
				
				database.ref('nat-requests').push(natRequest)
					.then(() => {
						console.log('Đã gửi yêu cầu NAT traversal');
						
						// Lắng nghe phản hồi
						database.ref('nat-responses').orderByChild('toId').equalTo(userId)
							.on('child_added', (snapshot) => {
								const response = snapshot.val();
								if (response.fromId === partnerId) {
									console.log('Nhận được phản hồi NAT traversal, thử kết nối lại...');
									// Thử kết nối lại
									setTimeout(() => {
										initiateDataConnection(partnerId);
									}, 1000);
									
									// Xóa phản hồi
									snapshot.ref.remove();
								}
							});
					})
					.catch(error => {
						console.error('Lỗi khi gửi yêu cầu NAT traversal:', error);
					});
			}
		}

		function listenForNATRequests() {
			database.ref('nat-requests').orderByChild('toId').equalTo(userId)
				.on('child_added', (snapshot) => {
					const request = snapshot.val();
					console.log('Nhận được yêu cầu NAT traversal từ:', request.fromId);
					
					// Gửi phản hồi để giúp bên kia vượt qua NAT
					const natResponse = {
						fromId: userId,
						toId: request.fromId,
						timestamp: firebase.database.ServerValue.TIMESTAMP
					};
					
					database.ref('nat-responses').push(natResponse)
						.then(() => {
							console.log('Đã gửi phản hồi NAT traversal');
							// Xóa yêu cầu
							snapshot.ref.remove();
						})
						.catch(error => {
							console.error('Lỗi khi gửi phản hồi NAT traversal:', error);
						});
				});
		}


        // Xử lý ngắt kết nối
        async function handleDisconnect() {
			if (!isConnected && !isWaiting) return;
			
			console.log('Xử lý ngắt kết nối');
			
			isConnected = false;
			isWaiting = false;
			
			// Hiển thị thông báo ngắt kết nối
			displayMessage("Kết nối đã bị ngắt.", false);
			
			// Xóa kết nối
			if (dataConnection) {
				try {
					dataConnection.close();
				} catch (e) {
					console.error('Lỗi khi đóng kết nối dữ liệu:', e);
				}
				dataConnection = null;
			}
			
			if (mediaConnection) {
				try {
					mediaConnection.close();
				} catch (e) {
					console.error('Lỗi khi đóng kết nối media:', e);
				}
				mediaConnection = null;
			}
			
			// Xóa stream từ xa
			if (remoteVideo.srcObject) {
				remoteVideo.srcObject = null;
			}
			
			// Dừng hiệu ứng âm thanh nếu đang ở chế độ audio
			if (currentMode === 'audio') {
				stopAudioVisualization();
			}
			
			// Xóa phòng từ database nếu có
			if (roomRef) {
				try {
					await roomRef.remove();
				} catch (e) {
					console.error('Lỗi khi xóa phòng:', e);
				}
				roomRef = null;
			}
			
			updateStatusUI('idle');
			if (!autoReconnect) {
				updateStatusUI('idle');
			}
		}


        // Dọn dẹp tài nguyên
        async function cleanup() {
			// Dừng hiệu ứng âm thanh
			stopAudioVisualization();
			
			// Xóa người dùng khỏi phòng chờ
			if (waitingRef && userId) {
				await waitingRef.child(userId).remove();
			}
			
			// Ngừng các lắng nghe Firebase
			database.ref('rooms').off();
			
			// Xóa phòng nếu có
			if (roomRef) {
				await roomRef.remove();
			}
			
			// Đóng các kết nối
			if (dataConnection) {
				dataConnection.close();
			}
			
			if (mediaConnection) {
				mediaConnection.close();
			}
			
			// Ngừng tất cả các track
			if (localStream) {
				localStream.getTracks().forEach(track => track.stop());
			}
			
			// Hủy peer
			if (peer) {
				peer.destroy();
			}
		}

        
        // Cập nhật UI theo trạng thái
        function updateStatusUI(status) {
			// Reset classes
			statusMessage.classList.remove('waiting', 'connected');
			
			if (status === 'waiting') {
				startBtn.classList.add('hidden');
				endBtn.classList.remove('hidden');
				statusMessage.textContent = 'Đang tìm kiếm người trò chuyện...';
				statusMessage.classList.add('waiting');
			} else if (status === 'connected') {
				startBtn.classList.add('hidden');
				endBtn.classList.remove('hidden');
				statusMessage.textContent = 'Đã kết nối với người lạ. Bạn có thể trò chuyện ngay bây giờ.';
				statusMessage.classList.add('connected');
				
				// Focus vào ô nhập tin nhắn
				messageInput.focus();
			} else { // idle
				startBtn.classList.remove('hidden');
				endBtn.classList.add('hidden');
				statusMessage.textContent = 'Chọn chế độ và nhấn "Bắt đầu tìm kiếm" để kết nối với người lạ.';
			}
		}

        
        // Gửi tin nhắn
        function sendMessage() {
			const text = messageInput.value.trim();
			if (!text) return;
			
			if (!isConnected) {
				displayMessage("Bạn chưa được kết nối với ai. Không thể gửi tin nhắn.", false);
				return;
			}
			
			if (!dataConnection || dataConnection.open === false) {
				console.error('Không có kết nối dữ liệu hoặc kết nối bị đóng');
				displayMessage("Lỗi kết nối. Không thể gửi tin nhắn.", false);
				return;
			}
			
			try {
				// Hiển thị tin nhắn của mình trước
				displayMessage(text, true);
				
				// Gửi tin nhắn qua kết nối dữ liệu
				dataConnection.send({
					type: 'chat',
					message: text
				});
				
				console.log('Đã gửi tin nhắn:', text);
				messageInput.value = '';
			} catch (error) {
				console.error('Lỗi khi gửi tin nhắn:', error);
				displayMessage("Không thể gửi tin nhắn. Vui lòng thử lại.", false);
			}
		}

        
        // Hiển thị tin nhắn
        function displayMessage(text, isSent) {
			try {
				const messageElem = document.createElement('div');
				messageElem.classList.add('message');
				messageElem.classList.add(isSent ? 'sent' : 'received');
				
				// Tăng cường bảo mật bằng cách sanitize nội dung
				const textNode = document.createTextNode(text);
				messageElem.appendChild(textNode);
				
				chatMessages.appendChild(messageElem);
				chatMessages.scrollTop = chatMessages.scrollHeight;
			} catch (error) {
				console.error('Lỗi khi hiển thị tin nhắn:', error);
			}
		}

        
        // Bật/tắt video
        function toggleVideo() {
            if (!localStream) return;
            
            const videoTracks = localStream.getVideoTracks();
            if (videoTracks.length === 0) return;
            
            isVideoEnabled = !isVideoEnabled;
            videoTracks[0].enabled = isVideoEnabled;
            
            toggleVideoBtn.innerHTML = isVideoEnabled ? 
                '<i class="fas fa-video"></i>' : 
                '<i class="fas fa-video-slash"></i>';
                
            toggleVideoBtn.classList.toggle('mute', !isVideoEnabled);
        }
        
        // Bật/tắt âm thanh
        function toggleAudio() {
			if (!localStream) return;
			
			const audioTracks = localStream.getAudioTracks();
			if (audioTracks.length === 0) return;
			
			isAudioEnabled = !isAudioEnabled;
			audioTracks[0].enabled = isAudioEnabled;
			
			// Cập nhật UI cho nút trong cả hai chế độ
			// Video mode
			toggleAudioBtn.innerHTML = isAudioEnabled ? 
				'<i class="fas fa-microphone"></i>' : 
				'<i class="fas fa-microphone-slash"></i>';
			toggleAudioBtn.classList.toggle('mute', !isAudioEnabled);
			
			// Audio mode
			if (audioToggleAudioBtn) {
				audioToggleAudioBtn.innerHTML = isAudioEnabled ? 
					'<i class="fas fa-microphone"></i>' : 
					'<i class="fas fa-microphone-slash"></i>';
				audioToggleAudioBtn.classList.toggle('mute', !isAudioEnabled);
			}
		}

        
        // Chuyển đổi chế độ
        function switchMode(mode) {
            if (currentMode === mode) return;

            if (isConnected || isWaiting) {
                const confirmSwitch = confirm("Chuyển chế độ và kết thúc phiên hiện tại?");
                if (!confirmSwitch) return;
                
                // Xử lý ngắt kết nối và chuyển chế độ
                handleDisconnect().then(() => {
                    currentMode = mode;
                    updateUIForMode(mode);
                    resetModeButtons(mode);
                });
            } else {
                currentMode = mode;
                updateUIForMode(mode);
                resetModeButtons(mode);
            }
        }

		 // Hàm hỗ trợ cập nhật UI theo chế độ
        function updateUIForMode(mode) {
            videoContainer.classList.add('hidden');
            audioContainer.classList.add('hidden');
            
            if (mode === 'video') {
                videoContainer.classList.remove('hidden');
            } else if (mode === 'audio') {
                audioContainer.classList.remove('hidden');
            }
        }

        // Hàm hỗ trợ cập nhật nút chế độ
        function resetModeButtons(mode) {
            modeBtns.forEach(btn => {
                btn.classList.toggle('active', btn.dataset.mode === mode);
            });
        }
        
        // Kết thúc cuộc trò chuyện và tìm người mới
        async function endAndFindNew() {
			await handleDisconnect();
			
			// Chỉ tự động tìm kiếm nếu công tắc bật
			if (autoReconnect) {
				startWaiting();
			} else {
				updateStatusUI('idle');
			}
		}

        
        // Khởi tạo ứng dụng khi tải trang
        window.onload = init;
		// Các biến toàn cục bổ sung
		let audioContext = null;
		let localAnalyser = null;
		let remoteAnalyser = null;
		let localDataArray = null;
		let remoteDataArray = null;
		let audioVisualizationInterval = null;

		// DOM Elements bổ sung
		const audioContainer = document.getElementById('audio-container');
		const audioToggleAudioBtn = document.getElementById('audio-toggle-audio');
		const audioEndCallBtn = document.getElementById('audio-end-call');
		const localAudioVisualization = document.querySelector('.local-audio-visualization');
		const remoteAudioVisualization = document.querySelector('.audio-visualization');

		// Thiết lập audio analyzer
		function setupAudioAnalyzer() {
			try {
				if (!audioContext) {
					audioContext = new (window.AudioContext || window.webkitAudioContext)();
				}
				
				// Thiết lập cho local stream
				if (localStream && localStream.getAudioTracks().length > 0) {
					const localSource = audioContext.createMediaStreamSource(localStream);
					localAnalyser = audioContext.createAnalyser();
					localAnalyser.fftSize = 256;
					localSource.connect(localAnalyser);
					
					const localBufferLength = localAnalyser.frequencyBinCount;
					localDataArray = new Uint8Array(localBufferLength);
				}
				
				// Thiết lập cho remote stream
				if (remoteVideo.srcObject && remoteVideo.srcObject.getAudioTracks().length > 0) {
					const remoteSource = audioContext.createMediaStreamSource(remoteVideo.srcObject);
					remoteAnalyser = audioContext.createAnalyser();
					remoteAnalyser.fftSize = 256;
					remoteSource.connect(remoteAnalyser);
					
					const remoteBufferLength = remoteAnalyser.frequencyBinCount;
					remoteDataArray = new Uint8Array(remoteBufferLength);
				}
				
				// Bắt đầu hiệu ứng âm thanh
				startAudioVisualization();
			} catch (error) {
				console.error('Lỗi khi thiết lập audio analyzer:', error);
			}
		}

		// Bắt đầu hiệu ứng âm thanh
		function startAudioVisualization() {
			if (audioVisualizationInterval) {
				clearInterval(audioVisualizationInterval);
			}
			
			audioVisualizationInterval = setInterval(() => {
				// Hiệu ứng cho local audio
				if (localAnalyser && localDataArray) {
					localAnalyser.getByteFrequencyData(localDataArray);
					const localAverage = getAverageVolume(localDataArray);
					
					if (localAverage > 10) {
						localAudioVisualization.classList.add('active');
					} else {
						localAudioVisualization.classList.remove('active');
					}
				}
				
				// Hiệu ứng cho remote audio
				if (remoteAnalyser && remoteDataArray) {
					remoteAnalyser.getByteFrequencyData(remoteDataArray);
					const remoteAverage = getAverageVolume(remoteDataArray);
					
					if (remoteAverage > 10) {
						remoteAudioVisualization.classList.add('active');
					} else {
						remoteAudioVisualization.classList.remove('active');
					}
				}
			}, 100);
		}

		// Tính trung bình âm lượng
		function getAverageVolume(array) {
			let values = 0;
			for (let i = 0; i < array.length; i++) {
				values += array[i];
			}
			return values / array.length;
		}

		// Dừng hiệu ứng âm thanh
		function stopAudioVisualization() {
			if (audioVisualizationInterval) {
				clearInterval(audioVisualizationInterval);
				audioVisualizationInterval = null;
			}
			
			if (audioContext) {
				audioContext.close();
				audioContext = null;
			}
			
			localAnalyser = null;
			remoteAnalyser = null;
			localDataArray = null;
			remoteDataArray = null;
		}
    </script>
